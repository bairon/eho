  <text id="text84" y="23.269703" x="6.1266441" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan86" y="23.269703" x="6.7125816"><tspan id="tspan88" y="23.269703" x="6.1266441">Scientists report that their sample of radium was </tspan></tspan><tspan id="tspan90" y="28.191578" x="4.5061607"><tspan id="tspan92" y="28.191578" x="3.9202232">stolen! Your investigation indicates a connection to </tspan></tspan><tspan id="tspan94" y="42.957203" x="59.785702"><tspan id="tspan96" y="33.113453" x="8.3971529">worshipers of Azathoth (</tspan><tspan id="tspan98" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="33.113453" x="53.019955">|</tspan><tspan id="tspan100" y="33.113453" x="59.199764">). If you pass, you </tspan></tspan><tspan id="tspan102" y="47.879078" x="4.2452354"><tspan id="tspan104" y="38.035328" x="3.6592979">discover signs of cult activity; gain this Clue. If you </tspan></tspan><tspan id="tspan106" y="0" x="5.3713341"><tspan id="tspan108" y="42.957203" x="4.7853966">fail, the scientists tell you what horrors the thieves </tspan></tspan><tspan id="tspan110" y="0" x="8.0538292"><tspan id="tspan112" y="47.879078" x="8.0538292">might unleash using the radium; lose 1 Sanity.</tspan></tspan></text>
  <text id="text54" y="75.17601" x="1.6734638" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan56" y="75.17601" x="2.2594013"><tspan id="tspan58" y="75.17601" x="1.6734638">An eerie mist surrounds you, and you find yourself in </tspan></tspan><tspan id="tspan60" y="80.097885" x="2.0671406"><tspan id="tspan62" y="80.097885" x="1.4812031">the court of Azathoth! Gain this Clue. Your mind can </tspan></tspan><tspan id="tspan64" y="94.86351" x="72.077515"><tspan id="tspan66" y="85.01976" x="4.1636982">barely endure what you are seeing (</tspan><tspan id="tspan68" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.01976" x="67.783691">{</tspan><tspan id="tspan70" y="85.01976" x="71.491577">). If you pass, </tspan></tspan><tspan id="tspan72" y="99.785385" x="3.0330219"><tspan id="tspan74" y="89.941635" x="2.4470844">you return to Earth with your mind intact; discard 1 </tspan></tspan><tspan id="tspan76" y="0" x="2.9277363"><tspan id="tspan78" y="94.86351" x="2.3417988">Eldritch token from the Omen track. If you fail, lose </tspan></tspan><tspan id="tspan80" y="0" x="42.176395"><tspan id="tspan82" y="99.785385" x="42.176395">6 Sanity.</tspan></tspan></text>
  <text id="text28" y="119.8141" x="3.1198437" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="119.8141" x="3.7057812"><tspan id="tspan32" y="119.8141" x="3.1198437">You dream of floating through space, watching stars </tspan></tspan><tspan id="tspan34" y="124.73598" x="1.90677"><tspan id="tspan36" y="124.73598" x="1.3208325">disappear. You try to recognize constellations so you'll </tspan></tspan><tspan id="tspan38" y="139.5016" x="73.826019"><tspan id="tspan40" y="129.65785" x="2.3050244">remember which stars disappeared (</tspan><tspan id="tspan42" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="129.65785" x="67.060272">|</tspan><tspan id="tspan44" y="129.65785" x="73.240082">). If you pass, </tspan></tspan><tspan id="tspan46" y="0" x="4.5846872"><tspan id="tspan48" y="134.57973" x="3.99875">gain this Clue and move the Omen to any space of </tspan></tspan><tspan id="tspan50" y="0" x="17.411226"><tspan id="tspan52" y="139.5016" x="17.411226">the track without advancing Doom.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">3</tspan></text>
