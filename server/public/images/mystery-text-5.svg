  <path id="path4146" d="m 12.771341,27.17715 129.915369,0 3.96351,7.706843 0,13.652123 -6.82606,9.248213 -0.055,16.734861 C 98.11504,74.573304 56.46158,74.27424 14.808148,74.078798 l 0.605539,-16.294469 -7.0462567,-9.248213 0,-12.771341 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text4193" y="33.954189" x="15.747453" style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.875px;line-height:100%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan4195" y="33.954189" x="16.606827"><tspan id="tspan4197" y="33.954189" x="15.747453">Humanity must not tamper with arcane energies. </tspan></tspan><tspan id="tspan4199" y="40.829185" x="11.811025"><tspan id="tspan4201" y="40.829185" x="10.95165">Yog-Sothoth is the very essence of magic, and a person </tspan></tspan><tspan id="tspan4203" y="47.704185" x="11.075073"><tspan id="tspan4205" y="47.704185" x="10.215698">under the influence of sorcery will inescapably become </tspan></tspan><tspan id="tspan4207" y="54.579185" x="45.113441"><tspan id="tspan4209" y="54.579185" x="45.113441">the Ancient One's puppet.</tspan></tspan></text>
  <path id="path4160" d="m 27.964833,70.775865 157.219607,0 9.9088,5.064497 5.94528,8.587626 1.98176,4.403911 0,24.882091 -2.42215,8.14724 -5.0645,6.60586 -5.50489,5.2847 0,31.92835 -166.467818,0 0,-34.3505 -8.36743,-9.9088 -4.624106,-8.58763 0,-23.340724 6.38567,-10.569386 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text4151" y="86.183624" x="30.676197" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:7.1875px;line-height:100%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan4153" y="100.55862" x="124.46465"><tspan id="tspan4155" y="86.183624" x="30.676197">When an investigator passes a </tspan><tspan id="tspan4157" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="86.183624" x="114.94683">[</tspan><tspan id="tspan4159" y="86.183624" x="123.56621"> test while resolving a </tspan></tspan><tspan id="tspan4161" y="107.74612" x="21.017324"><tspan id="tspan4163" y="93.371124" x="20.118887">spell effect, he may spend 1 Clue and discard that spell after he </tspan></tspan><tspan id="tspan4165" y="111.89392" x="17.269354"><tspan id="tspan4167" y="100.55862" x="16.370916">has finished resolving its effects. If he does, place 1 Eldritch token </tspan></tspan><tspan id="tspan4169" y="117.08988" x="89.556152"><tspan id="tspan4171" y="107.74612" x="89.556152">on this card.</tspan><tspan id="tspan4173" y="107.74612" x="124.03369" dx="0"/></tspan><tspan id="tspan4175" y="124.27738" x="107.69336"><tspan id="tspan4177" style="line-height:30.00000119%" y="111.89392" x="106.79492">Â </tspan><tspan id="tspan4179" style="line-height:30.00000119%" y="111.89392" x="108.5918" dx="0"/></tspan><tspan id="tspan4181" y="0" x="14.677002"><tspan id="tspan4183" y="117.08988" x="13.778564">At the end of the Mythos Phase, if there are Eldritch tokens on this </tspan></tspan><tspan id="tspan4185" y="0" x="108.79638"><tspan id="tspan4187" y="124.27738" x="50.945431">card equal to half </tspan><tspan id="tspan4189" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="124.27738" x="100.79467">~</tspan><tspan id="tspan4191" y="124.27738" x="108.79638">, solve this Mystery.</tspan></tspan></text>
