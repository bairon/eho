  <text id="text80" y="23.269703" x="5.9526939" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan82" y="23.269703" x="6.5386314"><tspan id="tspan84" y="23.269703" x="5.9526939">A few hours before the performance of the opera </tspan></tspan><tspan id="tspan86" y="28.191578" x="2.7987022"><tspan id="tspan88" y="28.191578" x="2.2127647">Massa di Requiem per Shuggay you have a chance to </tspan></tspan><tspan id="tspan90" y="42.957203" x="47.645809"><tspan id="tspan92" y="33.113453" x="2.4828453">examine the libretto (</tspan><tspan id="tspan94" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="33.113453" x="41.438534">[</tspan><tspan id="tspan96" y="33.113453" x="47.059872">). If you pass, you recognize </tspan></tspan><tspan id="tspan98" y="47.879078" x="5.0097008"><tspan id="tspan100" y="38.035328" x="4.4237633">that it's a ritual that honors Azathoth and stop the </tspan></tspan><tspan id="tspan102" y="52.800953" x="11.276486"><tspan id="tspan104" y="42.957203" x="10.690549">performance; gain this Clue. If you fail, the </tspan></tspan><tspan id="tspan106" y="0" x="2.1486778"><tspan id="tspan108" y="47.879078" x="1.5627404">performance calls to Azathoth; place 1 Eldritch token </tspan></tspan><tspan id="tspan110" y="0" x="15.263607"><tspan id="tspan112" y="52.800953" x="15.263607">on the green space of the Omen track.</tspan></tspan></text>
  <text id="text50" y="75.17601" x="1.6322651" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan52" y="75.17601" x="2.2182026"><tspan id="tspan54" y="75.17601" x="1.6322651">Mi-go have dug up the meteor that you were seeking. </tspan></tspan><tspan id="tspan56" y="89.941635" x="81.347229"><tspan id="tspan58" y="80.097885" x="4.5344868">Curious, you attempt to spy on them (</tspan><tspan id="tspan60" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.097885" x="74.581482">|</tspan><tspan id="tspan62" y="80.097885" x="80.761292">). If you </tspan></tspan><tspan id="tspan64" y="94.86351" x="4.0126362"><tspan id="tspan66" y="85.01976" x="3.4266987">pass, you see them use the stones as a power source; </tspan></tspan><tspan id="tspan68" y="99.785385" x="2.5340595"><tspan id="tspan70" y="89.941635" x="1.948122">gain this Clue and 1 additional Clue. If you fail, they </tspan></tspan><tspan id="tspan72" y="0" x="2.3372211"><tspan id="tspan74" y="94.86351" x="1.7512836">shoot you with a weapon that leaves you unconscious </tspan></tspan><tspan id="tspan76" y="0" x="14.911989"><tspan id="tspan78" y="99.785385" x="14.911989">for hours; gain an Amnesia Condition.</tspan></tspan></text>
  <text id="text28" y="119.8141" x="6.0449538" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="119.8141" x="6.6308913"><tspan id="tspan32" y="119.8141" x="6.0449538">Your ship is destroyed by a glowing rock that fell </tspan></tspan><tspan id="tspan34" y="124.73598" x="4.6533523"><tspan id="tspan36" y="124.73598" x="4.0674148">from the sky! Gain this Clue. You struggle to reach </tspan></tspan><tspan id="tspan38" y="0" x="73.954193"><tspan id="tspan40" y="129.65785" x="3.8614209">wreckage that can keep you afloat (</tspan><tspan id="tspan42" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="129.65785" x="67.270844">}</tspan><tspan id="tspan44" y="129.65785" x="73.368256">). If you fail, </tspan></tspan><tspan id="tspan46" y="0" x="4.3008742"><tspan id="tspan48" y="134.57973" x="4.3008742">the undertow pulls you underwater; lose 2 Health.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">2</tspan></text>
</svg>
