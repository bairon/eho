  <text id="text84" y="23.269703" x="10.315182" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan86" y="23.269703" x="10.901119"><tspan id="tspan88" y="23.269703" x="10.315182">A man tells you about his terrible dreams of </tspan></tspan><tspan id="tspan90" y="28.191578" x="5.2065392"><tspan id="tspan92" y="28.191578" x="4.6206017">underwater cities. You suspect you understand the </tspan></tspan><tspan id="tspan94" y="42.957203" x="56.88348"><tspan id="tspan96" y="33.113453" x="1.1187097">source of such nightmares (</tspan><tspan id="tspan98" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="33.113453" x="50.676205">[</tspan><tspan id="tspan100" y="33.113453" x="56.297543">). If you pass, you warn </tspan></tspan><tspan id="tspan102" y="0" x="4.2681236"><tspan id="tspan104" y="38.035328" x="3.6821861">him about his heritage; gain this Clue. If you fail, a </tspan></tspan><tspan id="tspan106" y="0" x="18.271114"><tspan id="tspan108" y="42.957203" x="18.271114">Deep One Monster ambushes you.</tspan></tspan></text>
  <text id="text58" y="75.17601" x="2.1770039" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="75.17601" x="2.7629414"><tspan id="tspan62" y="75.17601" x="2.1770039">You try to track down an old hermit who supposedly </tspan></tspan><tspan id="tspan64" y="89.941635" x="80.056335"><tspan id="tspan66" y="80.097885" x="5.8253803">knows the secrets of Cthulhu's cults (</tspan><tspan id="tspan68" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.097885" x="73.290588">|</tspan><tspan id="tspan70" y="80.097885" x="79.470398">). If you </tspan></tspan><tspan id="tspan72" y="94.86351" x="2.2090473"><tspan id="tspan74" y="85.01976" x="1.6231098">pass, the man is insane, but his stories prove accurate; </tspan></tspan><tspan id="tspan76" y="0" x="2.6759663"><tspan id="tspan78" y="89.941635" x="2.0900288">gain this Clue. If you fail, the man has been taken by </tspan></tspan><tspan id="tspan80" y="3.4028235e+38" x="6.9469013"><tspan id="tspan82" y="94.86351" x="6.9469013">pirates; move this Clue to the nearest Sea space.</tspan></tspan></text>
  <text id="text28" y="119.8141" x="1.90677" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="119.8141" x="1.90677"><tspan id="tspan32" y="119.8141" x="1.90677">Your ship encounters another vessel engaged in deep-</tspan></tspan><tspan id="tspan34" y="124.73598" x="5.8069167"><tspan id="tspan36" y="124.73598" x="5.2209792">sea excavation. You sneak aboard their craft to see </tspan></tspan><tspan id="tspan38" y="139.5016" x="53.043549"><tspan id="tspan40" y="129.65785" x="8.8144236">what they've found (</tspan><tspan id="tspan42" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="129.65785" x="46.277802">|</tspan><tspan id="tspan44" y="129.65785" x="52.457611">). If you pass, you see </tspan></tspan><tspan id="tspan46" y="144.42348" x="3.9163525"><tspan id="tspan48" y="134.57973" x="3.330415">strangely-crafted golden jewellery; gain this Clue. If </tspan></tspan><tspan id="tspan50" y="0" x="6.4889846"><tspan id="tspan52" y="139.5016" x="5.9030471">you fail, the divers catch you and throw you into </tspan></tspan><tspan id="tspan54" y="0" x="15.332978"><tspan id="tspan56" y="144.42348" x="15.332978">their brig; gain a Detained Condition.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">4</tspan></text>
</svg>
