  <text id="text88" y="23.269703" x="4.3917198" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan90" y="23.269703" x="4.9776573"><tspan id="tspan92" y="23.269703" x="4.3917198">In your nightmare, the chanting of the Cult of the </tspan></tspan><tspan id="tspan94" y="38.035328" x="67.050415"><tspan id="tspan96" y="28.191578" x="1.1324426">Black Goat threatens your sanity (</tspan><tspan id="tspan98" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="28.191578" x="62.756588">{</tspan><tspan id="tspan100" y="28.191578" x="66.464478">). If you pass, you </tspan></tspan><tspan id="tspan102" y="42.957203" x="5.435421"><tspan id="tspan104" y="33.113453" x="4.8494835">remember the words when you wake up; gain this </tspan></tspan><tspan id="tspan106" y="47.879078" x="4.982235"><tspan id="tspan108" y="38.035328" x="4.3962975">Clue. If you fail, you find yourself in an open field </tspan></tspan><tspan id="tspan110" y="0" x="5.3438683"><tspan id="tspan112" y="42.957203" x="4.7579308">the next morning; move to the nearest Wilderness </tspan></tspan><tspan id="tspan114" y="0" x="14.94775"><tspan id="tspan116" y="47.879078" x="14.94775">space and gain an Amnesia Condition.</tspan></tspan></text>
  <text id="text58" y="75.17601" x="3.3397236" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="75.17601" x="3.9256611"><tspan id="tspan62" y="75.17601" x="3.3397236">This area has been prepared for a sacrifice. You keep </tspan></tspan><tspan id="tspan64" y="89.941635" x="70.132019"><tspan id="tspan66" y="80.097885" x="2.263979">an eye out for the Cult to return (</tspan><tspan id="tspan68" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.097885" x="63.366276">|</tspan><tspan id="tspan70" y="80.097885" x="69.546082">-1). If you pass, </tspan></tspan><tspan id="tspan72" y="94.86351" x="3.9073505"><tspan id="tspan74" y="85.01976" x="3.321413">you watch them sacrifice a goat to Shub-Niggurath; </tspan></tspan><tspan id="tspan76" y="99.785385" x="2.5340595"><tspan id="tspan78" y="89.941635" x="1.948122">gain this Clue and 1 additional Clue. If you fail, they </tspan></tspan><tspan id="tspan80" y="0" x="4.0721455"><tspan id="tspan82" y="94.86351" x="3.486208">surprise you in the night; discard 1 ALLY Asset and </tspan></tspan><tspan id="tspan84" y="0" x="38.189274"><tspan id="tspan86" y="99.785385" x="38.189274">lose 2 Sanity.</tspan></tspan></text>
  <text id="text28" y="119.8141" x="6.0495315" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="119.8141" x="6.635469"><tspan id="tspan32" y="119.8141" x="6.0495315">You stop to examine a ship that has run aground </tspan></tspan><tspan id="tspan34" y="134.57973" x="11.135285"><tspan id="tspan36" y="124.73598" x="2.8680737">(</tspan><tspan id="tspan38" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="124.73598" x="4.3695388">|</tspan><tspan id="tspan40" y="124.73598" x="10.549348">-1). If you pass, the captain's journal describes a </tspan></tspan><tspan id="tspan42" y="139.5016" x="5.8755813"><tspan id="tspan44" y="129.65785" x="5.2896438">creature that was kept in the cargo hold; gain this </tspan></tspan><tspan id="tspan46" y="144.42348" x="7.0611892"><tspan id="tspan48" y="134.57973" x="6.4752517">Clue and 1 additional Clue. If you fail, you find </tspan></tspan><tspan id="tspan50" y="0" x="9.8123484"><tspan id="tspan52" y="139.5016" x="9.2264109">nothing useful; move this Clue to the nearest </tspan></tspan><tspan id="tspan54" y="0" x="33.991425"><tspan id="tspan56" y="144.42348" x="33.991425">Wilderness space.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">4</tspan></text>
