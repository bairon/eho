  <text id="text76" y="23.269703" x="3.7279625" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan78" y="23.269703" x="4.3139"><tspan id="tspan80" y="23.269703" x="3.7279625">The librarian tells you that the book you're looking </tspan></tspan><tspan id="tspan82" y="28.191578" x="3.5494347"><tspan id="tspan84" y="28.191578" x="2.9634972">for was checked out by someone named Mr. Marsh. </tspan></tspan><tspan id="tspan86" y="33.113453" x="3.5265465"><tspan id="tspan88" y="33.113453" x="2.940609">You scour the city to find him before he leaves town </tspan></tspan><tspan id="tspan90" y="47.879078" x="10.113766"><tspan id="tspan92" y="38.035328" x="1.8465539">(</tspan><tspan id="tspan94" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="38.035328" x="3.3480186">|</tspan><tspan id="tspan96" y="38.035328" x="9.5278282">). If you pass, you manage to steal the book from </tspan></tspan><tspan id="tspan98" y="0" x="3.5860558"><tspan id="tspan100" y="42.957203" x="3.0001183">his hotel room; gain this Clue. If you fail, move this </tspan></tspan><tspan id="tspan102" y="0" x="23.283627"><tspan id="tspan104" y="47.879078" x="23.283627">Clue to the nearest Sea space.</tspan></tspan></text>
  <text id="text50" y="75.17601" x="7.5923481" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan52" y="75.17601" x="8.1782856"><tspan id="tspan54" y="75.17601" x="7.5923481">In a remote area, you discover an ancient ritual </tspan></tspan><tspan id="tspan56" y="80.097885" x="9.8308134"><tspan id="tspan58" y="80.097885" x="9.2448759">underway, and you stop to observe. A Cultist </tspan></tspan><tspan id="tspan60" y="85.01976" x="4.3101826"><tspan id="tspan62" y="85.01976" x="3.7242451">Monster ambushes you! If you defeat it, the cultists </tspan></tspan><tspan id="tspan64" y="89.941635" x="5.4957905"><tspan id="tspan66" y="89.941635" x="4.909853">abandon their ritual; gain this Clue. If you do not </tspan></tspan><tspan id="tspan68" y="94.86351" x="5.6376972"><tspan id="tspan70" y="94.86351" x="5.0517597">defeat it, you are incorporated into the ceremony; </tspan></tspan><tspan id="tspan72" y="99.785385" x="26.905397"><tspan id="tspan74" y="99.785385" x="26.905397">gain a Cursed Condition.</tspan></tspan></text>
  <text id="text24" y="119.8141" x="2.826875" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan26" y="119.8141" x="3.4128125"><tspan id="tspan28" y="119.8141" x="2.826875">You wake up on a reef with no sign of your ship. An </tspan></tspan><tspan id="tspan30" y="124.73598" x="2.8039868"><tspan id="tspan32" y="124.73598" x="2.2180493">enormous star spawn rises from the sea and places its </tspan></tspan><tspan id="tspan34" y="129.65785" x="3.4768994"><tspan id="tspan36" y="129.65785" x="2.8909619">thoughts into your mind. You may gain a Dark Pact </tspan></tspan><tspan id="tspan38" y="134.57973" x="6.2097487"><tspan id="tspan40" y="134.57973" x="5.6238112">Condition to gain this Clue and a Mists of Releh </tspan></tspan><tspan id="tspan42" y="139.5016" x="7.0108352"><tspan id="tspan44" y="139.5016" x="6.4248977">Spell. If you do not, discard this Clue and a Star </tspan></tspan><tspan id="tspan46" y="144.42348" x="21.759981"><tspan id="tspan48" y="144.42348" x="21.759981">Spawn Monster ambushes you.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">1</tspan></text>
