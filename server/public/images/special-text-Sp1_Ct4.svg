  <text id="text32" y="120.20801" x="20.620226" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan34" y="120.20801" x="21.206163"><tspan id="tspan36" y="120.20801" x="20.620226">They crush you against the stones. </tspan></tspan><tspan id="tspan38" y="125.12988" x="10.490289"><tspan id="tspan40" x="9.9043512">You have no hope of standing up against their </tspan></tspan><tspan id="tspan42" y="130.05176" x="32.239746"><tspan id="tspan44" x="32.239746">might; lose 3 Health.</tspan></tspan></text>
