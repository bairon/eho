  <text id="text46" y="28.424805" x="10.263309" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan48" y="28.424805" x="10.849246"><tspan id="tspan50" y="28.424805" x="10.263309">Enormous silhouettes of flying </tspan></tspan><tspan id="tspan52" y="33.34668" x="6.9744797"><tspan id="tspan54" x="6.3885422">creatures descend from the clouds. The </tspan></tspan><tspan id="tspan56" y="38.268555" x="8.5287819"><tspan id="tspan58" x="7.9428444">star spawn have arrived! They attack with </tspan></tspan><tspan id="tspan60" y="43.19043" x="20.877159"><tspan id="tspan62" x="20.877159">blood-chilling ferocity (</tspan><tspan id="tspan64" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">}</tspan><tspan id="tspan66">-1).</tspan></tspan></text>
