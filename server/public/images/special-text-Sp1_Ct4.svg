  <text id="text74" y="70.751549" x="5.4312906" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan76" y="70.751549" x="6.0172281"><tspan id="tspan78" y="70.751549" x="5.4312906">You survive their onslaught and hide yourself in a </tspan></tspan><tspan id="tspan80" y="75.673424" x="12.467118"><tspan id="tspan82" y="75.673424" x="11.881181">small cavern. You wait there for a reprieve, </tspan></tspan><tspan id="tspan84" y="80.595299" x="12.586137"><tspan id="tspan86" y="80.595299" x="12.000199">listening to the terrible alien shrieks of the </tspan></tspan><tspan id="tspan88" y="95.360924" x="33.583755"><tspan id="tspan90" y="85.517174" x="10.75966">creatures (</tspan><tspan id="tspan92" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.517174" x="29.289934">{</tspan><tspan id="tspan94" y="85.517174" x="32.997818">-1). If you pass, they eventually </tspan></tspan><tspan id="tspan96" y="100.2828" x="12.251969"><tspan id="tspan98" y="90.439049" x="11.666032">relent; place 1 Eldritch token on the active </tspan></tspan><tspan id="tspan100" y="105.20467" x="10.640641"><tspan id="tspan102" y="95.360924" x="10.054704">Mystery. If you fail, the noise places horrible </tspan></tspan><tspan id="tspan104" y="0" x="9.661027"><tspan id="tspan106" y="100.2828" x="9.0750895">images into your mind; gain a Hallucinations </tspan></tspan><tspan id="tspan108" y="0" x="40.042801"><tspan id="tspan110" y="105.20467" x="40.042801">Condition.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve" id="text3067" y="152.05095" x="90.146614"><tspan id="tspan3069" y="152.05095" x="90.146614" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">4</tspan></text>
