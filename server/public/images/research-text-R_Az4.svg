  <image xlink:href="research-bg.png" preserveAspectRatio="none" height="155" width="100" y="0" x="0" id="background-image"/>
  <text id="text66" y="23.269703" x="1.2651941" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan68" y="23.269703" x="1.8511316"><tspan id="tspan70" y="23.269703" x="1.2651941">A team of geologists have disappeared after studying a </tspan></tspan><tspan id="tspan72" y="28.191578" x="2.0250816"><tspan id="tspan74" y="28.191578" x="1.4391443">chunk of rock that was retrieved from a nearby crater. </tspan></tspan><tspan id="tspan76" y="33.113453" x="5.2660484"><tspan id="tspan78" y="33.113453" x="4.6801109">You visit their lab and feel waves of strange energy </tspan></tspan><tspan id="tspan80" y="38.035328" x="4.2177696"><tspan id="tspan82" y="38.035328" x="3.6318321">emanating from the stone, eroding your body from </tspan></tspan><tspan id="tspan84" y="52.800953" x="30.507137"><tspan id="tspan86" y="42.957203" x="3.6272545">the inside (</tspan><tspan id="tspan88" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="42.957203" x="23.823788">}</tspan><tspan id="tspan90" y="42.957203" x="29.9212">). If you pass, you safely examine the </tspan></tspan><tspan id="tspan92" y="0" x="2.4874229"><tspan id="tspan94" y="47.879078" x="1.9014856">green stone; gain this Clue. If you fail, you are forced </tspan></tspan><tspan id="tspan96" y="0" x="3.0230064"><tspan id="tspan98" y="52.800953" x="3.0230064">to leave the area; gain an Internal Injury Condition.</tspan></tspan></text>
  <text id="text44" y="75.17601" x="1.4583149" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan46" y="75.17601" x="2.0442524"><tspan id="tspan48" y="75.17601" x="1.4583149">This far away from city lights, you get an unparalleled </tspan></tspan><tspan id="tspan50" y="80.097885" x="4.8549213"><tspan id="tspan52" y="80.097885" x="4.2689838">view of the night sky. You comb the sky, hoping to </tspan></tspan><tspan id="tspan54" y="0" x="65.861084"><tspan id="tspan56" y="85.01976" x="1.5544453">catch sight of a meteor shower (</tspan><tspan id="tspan58" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.01976" x="59.095341">|</tspan><tspan id="tspan60" y="85.01976" x="65.275146">). If you pass, gain </tspan></tspan><tspan id="tspan62" y="0" x="24.273256"><tspan id="tspan64" y="89.941635" x="24.273256">this Clue and spawn 1 Clue.</tspan></tspan></text>
  <text id="text26" y="119.8141" x="3.8110669" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan28" y="119.8141" x="4.3970041"><tspan id="tspan30" y="119.8141" x="3.8110669">The Nemesis Moon, Ghroth, looms in the sky. You </tspan></tspan><tspan id="tspan32" y="124.73598" x="2.7810986"><tspan id="tspan34" y="124.73598" x="2.1951611">don't know why it's here, but you know that it is the </tspan></tspan><tspan id="tspan36" y="129.65785" x="8.1232014"><tspan id="tspan38" y="129.65785" x="7.5372634">harbinger of doom. Gain this Clue and place 1 </tspan></tspan><tspan id="tspan40" y="134.57973" x="1.6183789"><tspan id="tspan42" y="134.57973" x="1.6183789">Eldritch token on the green space of the Omen track.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">4</tspan></text>
</svg>
