  <image xlink:href="expedition-bg.png" preserveAspectRatio="none" height="155" width="100" y="0" x="0" id="background-image"/>
  <text id="text100" y="70.656677" x="15.955149" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan102" y="70.656677" x="16.541086"><tspan id="tspan104" y="70.656677" x="15.955149">You weather the storm in a cave and find a </tspan></tspan><tspan id="tspan106" y="75.578552" x="15.25477"><tspan id="tspan108" y="75.578552" x="14.668833">statue of a three-eyed horror, surrounded by </tspan></tspan><tspan id="tspan110" y="80.500427" x="21.219431"><tspan id="tspan112" y="80.500427" x="20.633493">odd relics. Gain 1 Artifact. You try to </tspan></tspan><tspan id="tspan114" y="95.266052" x="75.642952"><tspan id="tspan116" y="85.422302" x="15.263926">determine the statue's origin (</tspan><tspan id="tspan118" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.422302" x="69.435677">[</tspan><tspan id="tspan120" y="85.422302" x="75.057014">-1). If you </tspan></tspan><tspan id="tspan122" y="100.18793" x="14.94349"><tspan id="tspan124" y="90.344177" x="14.357553">fail, you do not recognize Rhan-Tegoth, and </tspan></tspan><tspan id="tspan126" y="1.0146484" x="15.195262"><tspan id="tspan128" y="95.266052" x="14.609324">the icon remains a mystery that haunts your </tspan></tspan><tspan id="tspan130" y="0" x="35.025585"><tspan id="tspan132" y="100.18793" x="35.025585">dreams; lose 2 Sanity.</tspan></tspan></text>
  <text x="90.255959" y="152.05226" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="90.255959" y="152.05226" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">3</tspan></text>
  <text id="text94" y="12.723205" x="3.8419306" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan96" y="12.723205" x="3.8419306"><tspan id="tspan98" y="12.723205" x="3.8419306">The Himalayas</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 3.2508935,25.660881 0,36.688655 94.9725305,0 0,-15.557847 -44.583682,-7.66282 0,-13.467987 z" id="path4203"/>
  <text id="text68" y="28.633789" x="3.7123413" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan70" y="28.633789" x="4.2982788"><tspan id="tspan72" y="28.633789" x="3.7123413">The gnoph-keh summons a </tspan></tspan><tspan id="tspan74" y="33.555664" x="5.4197998"><tspan id="tspan76" x="4.8338623">terrible blizzard to destroy </tspan></tspan><tspan id="tspan78" y="38.477539" x="6.2803955"><tspan id="tspan80" x="5.694458">you and your expedition. </tspan></tspan><tspan id="tspan82" y="43.399414" x="5.5474243"><tspan id="tspan84" x="4.9614868">You'll have to survive the storm </tspan></tspan><tspan id="tspan86" y="48.321289" x="20.18684"><tspan id="tspan88" x="20.18684">before you can continue (</tspan><tspan id="tspan90" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">}</tspan><tspan id="tspan92">).</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 13.700194,112.50618 -7.1984071,6.73399 6.0373741,8.59165 -0.232207,8.35944 -7.8950272,5.10855 9.5204742,9.98488 65.946696,0.23221 3.018686,-7.66282 10.913714,0.23221 4.411927,-14.16461 -11.14592,-17.1833 z" id="path4237"/>
  <text id="text34" y="116.17611" x="21.333088" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan36" y="116.17611" x="21.919025"><tspan id="tspan38" y="116.17611" x="21.333088">Trapped by the storm, the other </tspan></tspan><tspan id="tspan40" y="121.09798" x="11.05328"><tspan id="tspan42" y="121.09798" x="10.467342">members of your expedition panic. You try </tspan></tspan><tspan id="tspan44" y="135.86362" x="50.607204"><tspan id="tspan46" y="126.01986" x="15.194608">to calm them (</tspan><tspan id="tspan48" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="126.01986" x="41.946316">]</tspan><tspan id="tspan50" y="126.01986" x="50.021267">). If you pass, they are </tspan></tspan><tspan id="tspan52" y="140.78549" x="22.573414"><tspan id="tspan54" y="130.94174" x="21.987476">willing to continue, and you make a </tspan></tspan><tspan id="tspan56" y="145.70737" x="17.032288"><tspan id="tspan58" y="135.86362" x="16.44635">discovery; gain 1 Artifact. If you fail, their </tspan></tspan><tspan id="tspan60" y="0" x="13.299268"><tspan id="tspan62" y="140.78549" x="12.71333">refusal fills you with doubts; gain a Paranoia </tspan></tspan><tspan id="tspan64" y="0" x="35.31675"><tspan id="tspan66" y="145.70737" x="35.31675">Condition.</tspan></tspan></text>
</svg>
