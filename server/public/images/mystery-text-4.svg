  <text xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:10px;line-height:125%;font-family:WfUglyQua;;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" x="78.636627" y="15.326321" id="text4138"><tspan id="tspan4160">The True Name</tspan></text>
  <path id="path4146" d="m 12.771341,27.17715 129.915369,0 3.96351,7.706843 0,13.652123 -6.82606,9.248213 -0.055,16.734861 C 98.11504,74.573304 56.46158,74.27424 14.808148,74.078798 l 0.605539,-16.294469 -7.0462567,-9.248213 0,-12.771341 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text4211" y="33.954189" x="16.714251" style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.875px;line-height:100%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan4213" y="33.954189" x="16.714251"><tspan id="tspan4215" y="33.954189" x="16.714251">Fragments of Azathoth's true name exist in long-</tspan></tspan><tspan id="tspan4217" y="40.829185" x="14.711415"><tspan id="tspan4219" y="40.829185" x="13.85204">forgotten tomes. It is said that if a person speaks his </tspan></tspan><tspan id="tspan4221" y="47.704185" x="13.04895"><tspan id="tspan4223" y="47.704185" x="12.189575">name aloud three times, the blasphemous sound will </tspan></tspan><tspan id="tspan4225" y="54.579185" x="40.433876"><tspan id="tspan4227" y="54.579185" x="40.433876">grant the speaker great power.</tspan></tspan></text>
  <path id="path4160" d="m 27.964833,70.775865 157.219607,0 9.9088,5.064497 5.94528,8.587626 1.98176,4.403911 0,24.882091 -2.42215,8.14724 -5.0645,6.60586 -5.50489,5.2847 0,31.92835 -166.467818,0 0,-34.3505 -8.36743,-9.9088 -4.624106,-8.58763 0,-23.340724 6.38567,-10.569386 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text4153" y="78.052048" x="31.104361" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:7.1875px;line-height:100%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan4155" y="78.052048" x="32.0028"><tspan id="tspan4157" y="78.052048" x="31.104361">When this card enters play, place a number of Eldritch </tspan></tspan><tspan id="tspan4159" y="94.583298" x="104.43163"><tspan id="tspan4161" y="85.239548" x="40.207386">tokens equal to half </tspan><tspan id="tspan4163" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.239548" x="96.429924">~</tspan><tspan id="tspan4165" y="85.239548" x="104.43163"> each on a random space.</tspan><tspan id="tspan4167" y="85.239548" x="174.21497" dx="0"/></tspan><tspan id="tspan4169" y="101.7708" x="108.16325"><tspan id="tspan4171" style="line-height:30.00000119%" y="89.387337" x="107.26481"> </tspan><tspan id="tspan4173" style="line-height:30.00000119%" y="89.387337" x="109.06168" dx="0"/></tspan><tspan id="tspan4175" y="108.95831" x="16.344753"><tspan id="tspan4177" y="94.583298" x="15.446316">As an encounter, an investigator on a space containing an Eldritch </tspan></tspan><tspan id="tspan4179" y="116.14581" x="19.16217"><tspan id="tspan4181" y="101.7708" x="18.263733">token may attempt to obtain information about Azathoth's true </tspan></tspan><tspan id="tspan4183" y="120.29359" x="18.312866"><tspan id="tspan4185" y="108.95831" x="17.414429">name; he may spend 2 Clues to place that Eldritch token on this </tspan></tspan><tspan id="tspan4187" y="125.48956" x="100.33142"><tspan id="tspan4189" y="116.14581" x="100.33142">card.</tspan><tspan id="tspan4191" y="116.14581" x="113.86413" dx="0"/></tspan><tspan id="tspan4193" y="132.67705" x="108.40787"><tspan id="tspan4195" style="line-height:30.00000119%" y="120.29359" x="107.50943"> </tspan><tspan id="tspan4197" style="line-height:30.00000119%" y="120.29359" x="109.3063" dx="0"/></tspan><tspan id="tspan4199" y="0" x="21.969637"><tspan id="tspan4201" y="125.48956" x="21.071199">At the end of the Mythos Phase, if there are Eldritch tokens on </tspan></tspan><tspan id="tspan4203" y="0" x="115.74582"><tspan id="tspan4205" y="132.67705" x="46.01865">this card equal to half </tspan><tspan id="tspan4207" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="132.67705" x="107.74411">~</tspan><tspan id="tspan4209" y="132.67705" x="115.74582">, solve this Mystery.</tspan></tspan></text>
