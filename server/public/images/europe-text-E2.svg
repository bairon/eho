  <text id="text88" y="19.927874" x="1.938624" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan90" y="19.927874" x="2.5245614"><tspan id="tspan92" y="19.927874" x="1.938624">Inside the Herefordshire Asylum, a patient asks you if </tspan></tspan><tspan id="tspan94" y="24.849749" x="3.2203622"><tspan id="tspan96" y="24.849749" x="2.6344247">you've seen the Yellow Sign. You listen to his story of </tspan></tspan><tspan id="tspan98" y="39.615376" x="45.746609"><tspan id="tspan100" y="29.771624" x="2.7992196">the King in Yellow (</tspan><tspan id="tspan102" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="29.771624" x="38.980862">|</tspan><tspan id="tspan104" y="29.771624" x="45.160671">). If you pass, spawn 2 Clues. </tspan></tspan><tspan id="tspan106" y="0.9375" x="6.9099374"><tspan id="tspan108" y="34.693501" x="6.3239999">If you fail, his gibberish imprints itself onto your </tspan></tspan><tspan id="tspan110" y="0" x="7.431788"><tspan id="tspan112" y="39.615376" x="7.431788">subconscious; gain a Hallucinations Condition.</tspan></tspan></text>
  <text id="text50" y="64.405563" x="4.2099919" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan52" y="64.405563" x="4.7959294"><tspan id="tspan54" y="64.405563" x="4.2099919">You have an inspirational dream in which you are a </tspan></tspan><tspan id="tspan56" y="79.171188" x="69.239899"><tspan id="tspan58" y="69.327438" x="3.1479802">proud Roman quaestor. Improve (</tspan><tspan id="tspan60" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="69.327438" x="64.946075">{</tspan><tspan id="tspan62" y="69.327438" x="68.653961">). Your reverie is </tspan></tspan><tspan id="tspan64" y="84.093063" x="9.620759"><tspan id="tspan66" y="74.249313" x="9.0348215">interrupted by a band of small, primitive men </tspan></tspan><tspan id="tspan68" y="89.014938" x="4.5166936"><tspan id="tspan70" y="79.171188" x="3.9307561">running wild outside. You try to negotiate with this </tspan></tspan><tspan id="tspan72" y="0" x="59.869476"><tspan id="tspan74" y="84.093063" x="7.611176">lost tribe of Miri Nigri (</tspan><tspan id="tspan76" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="84.093063" x="51.208588">]</tspan><tspan id="tspan78" y="84.093063" x="59.283539">). If you fail, lose 1 </tspan></tspan><tspan id="tspan80" y="0" x="3.2990422"><tspan id="tspan82" y="89.014938" x="2.7131047">Health and 1 Sanity as they continue their pursuit of </tspan></tspan><tspan id="tspan84" y="63.092133" x="31.250092"><tspan id="tspan86" y="93.936813" x="31.250092">some ancient grudge.</tspan></tspan></text>
  <text id="text28" y="118.88033" x="2.8640134" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="118.88033" x="3.4499509"><tspan id="tspan32" y="118.88033" x="2.8640134">People from every walk of life can be found enjoying </tspan></tspan><tspan id="tspan34" y="123.8022" x="7.6796875"><tspan id="tspan36" y="123.8022" x="7.09375">the cleansing steam of the Turkish baths. Inside, </tspan></tspan><tspan id="tspan38" y="128.72408" x="2.3696287"><tspan id="tspan40" y="128.72408" x="1.7836912">you'll eventually find an expert in any given field. You </tspan></tspan><tspan id="tspan42" y="133.64595" x="8.1008301"><tspan id="tspan44" y="133.64595" x="7.5148926">may become Delayed to improve 1 skill of your </tspan></tspan><tspan id="tspan46" y="138.56783" x="44.085632"><tspan id="tspan48" y="138.56783" x="44.085632">choice.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;" xml:space="preserve" id="text3067" y="152.23763" x="89.825554"><tspan id="tspan3069" y="152.23763" x="89.825554" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;">2</tspan></text>
