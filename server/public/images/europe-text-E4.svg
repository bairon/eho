  <text id="text82" y="19.927874" x="5.8799691" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan84" y="19.927874" x="6.4659066"><tspan id="tspan86" y="19.927874" x="5.8799691">In exchange for a generous donation, the Penhew </tspan></tspan><tspan id="tspan88" y="24.849749" x="3.1379647"><tspan id="tspan90" y="24.849749" x="2.5520272">Foundation will happily show the results of its global </tspan></tspan><tspan id="tspan92" y="29.771624" x="2.8495736"><tspan id="tspan94" y="29.771624" x="2.2636361">explorations. You may gain a Debt Condition to gain </tspan></tspan><tspan id="tspan96" y="34.693501" x="42.958828"><tspan id="tspan98" y="34.693501" x="42.958828">2 Clues.</tspan></tspan></text>
  <text id="text60" y="64.405563" x="2.9465642" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan62" y="64.405563" x="3.5325017"><tspan id="tspan64" y="64.405563" x="2.9465642">You discover a hidden shrine to Cybele in an ancient </tspan></tspan><tspan id="tspan66" y="69.327438" x="6.2195745"><tspan id="tspan68" y="69.327438" x="5.633637">catacomb. It will be a long process to excavate the </tspan></tspan><tspan id="tspan70" y="74.249313" x="9.620759"><tspan id="tspan72" y="74.249313" x="9.0348215">find, but removing such a blight from Rome's </tspan></tspan><tspan id="tspan74" y="79.171188" x="3.4821477"><tspan id="tspan76" y="79.171188" x="2.8962102">foundations will grant you a higher reward. You may </tspan></tspan><tspan id="tspan78" y="84.093063" x="9.368989"><tspan id="tspan80" y="84.093063" x="9.368989">become Delayed to gain a Blessed Condition.</tspan></tspan></text>
  <text id="text26" y="118.88033" x="1.7745359" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan28" y="118.88033" x="2.3604734"><tspan id="tspan30" y="118.88033" x="1.7745359">You see a horrid apparition slowly ascending the stairs </tspan></tspan><tspan id="tspan32" y="133.64595" x="91.514526"><tspan id="tspan34" y="123.8022" x="3.1752927">and have the immediate impulse to run away (</tspan><tspan id="tspan36" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="123.8022" x="87.220703">{</tspan><tspan id="tspan38" y="123.8022" x="90.928589">). If </tspan></tspan><tspan id="tspan40" y="138.56783" x="7.8307495"><tspan id="tspan42" y="128.72408" x="7.244812">you pass, you discover that it wants only to take </tspan></tspan><tspan id="tspan44" y="143.4897" x="7.4920044"><tspan id="tspan46" y="133.64595" x="6.9060669">revenge on the murderous cultists for all of their </tspan></tspan><tspan id="tspan48" y="0" x="43.792664"><tspan id="tspan50" y="138.56783" x="2.2918088">victims; improve (</tspan><tspan id="tspan52" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="138.56783" x="35.131775">]</tspan><tspan id="tspan54" y="138.56783" x="43.206726">). If you fail, you are overcome </tspan></tspan><tspan id="tspan56" y="0" x="13.850342"><tspan id="tspan58" y="143.4897" x="13.850342">by terror; gain a MADNESS Condition.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;" xml:space="preserve" id="text3067" y="152.23763" x="89.825554"><tspan id="tspan3069" y="152.23763" x="89.825554" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;">4</tspan></text>
