  <text id="text76" y="23.269703" x="4.3688316" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan78" y="23.269703" x="4.9547691"><tspan id="tspan80" y="23.269703" x="4.3688316">You've captured one of the Brotherhood's knights. </tspan></tspan><tspan id="tspan82" y="28.191578" x="2.5148888"><tspan id="tspan84" y="28.191578" x="1.9289514">These assassins are rarely captured alive, and this may </tspan></tspan><tspan id="tspan86" y="42.957203" x="82.445007"><tspan id="tspan88" y="33.113453" x="3.2518883">be your only chance to interrogate one (</tspan><tspan id="tspan90" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="33.113453" x="75.67926">|</tspan><tspan id="tspan92" y="33.113453" x="81.85907">). If you </tspan></tspan><tspan id="tspan94" y="47.879078" x="4.5473595"><tspan id="tspan96" y="38.035328" x="3.961422">pass, you question him briefly before he swallows a </tspan></tspan><tspan id="tspan98" y="0" x="1.8099328"><tspan id="tspan100" y="42.957203" x="1.2239953">poison capsule; gain this Clue. If you fail, he struggles </tspan></tspan><tspan id="tspan102" y="0" x="25.732662"><tspan id="tspan104" y="47.879078" x="25.732662">and escapes; lose 2 Health.</tspan></tspan></text>
  <text id="text46" y="75.17601" x="3.2115498" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan48" y="75.17601" x="3.7974873"><tspan id="tspan50" y="75.17601" x="3.2115498">The cultists weave through the trees, making it hard </tspan></tspan><tspan id="tspan52" y="89.941635" x="39.57172"><tspan id="tspan54" y="80.097885" x="3.4083881">to follow them (</tspan><tspan id="tspan56" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.097885" x="32.805973">|</tspan><tspan id="tspan58" y="80.097885" x="38.985783">-1). If you pass, you watch their </tspan></tspan><tspan id="tspan60" y="94.86351" x="4.5344868"><tspan id="tspan62" y="85.01976" x="3.9485493">ritual; gain this Clue. If you fail, you get lost in the </tspan></tspan><tspan id="tspan64" y="99.785385" x="4.9327412"><tspan id="tspan66" y="89.941635" x="4.3468037">forest; spawn a Dark Young Monster (or a random </tspan></tspan><tspan id="tspan68" y="0" x="4.1545429"><tspan id="tspan70" y="94.86351" x="3.5686054">Monster if the Dark Young Monster is on the game </tspan></tspan><tspan id="tspan72" y="0" x="14.857058"><tspan id="tspan74" y="99.785385" x="14.857058">board) on your space and encounter it.</tspan></tspan></text>
  <text id="text28" y="119.8141" x="3.7240918" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="119.8141" x="4.310029"><tspan id="tspan32" y="119.8141" x="3.7240918">You negotiate with the crew to fight on your behalf </tspan></tspan><tspan id="tspan34" y="0" x="15.296357"><tspan id="tspan36" y="124.73598" x="5.1340041">(</tspan><tspan id="tspan38" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="124.73598" x="6.635469">]</tspan><tspan id="tspan40" y="124.73598" x="14.71042">-1). If you pass, they eagerly offer their help; </tspan></tspan><tspan id="tspan42" y="0" x="2.3324902"><tspan id="tspan44" y="129.65785" x="2.3324902">gain this Clue and discard 1 Monster of your choice.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">2</tspan></text>
