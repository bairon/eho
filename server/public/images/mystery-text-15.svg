  <path id="path4146" d="m 12.771341,27.17715 129.915369,0 3.96351,7.706843 0,13.652123 -6.82606,9.248213 -0.055,16.734861 C 98.11504,74.573304 56.46158,74.27424 14.808148,74.078798 l 0.605539,-16.294469 -7.0462567,-9.248213 0,-12.771341 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text4199" y="34.576996" x="15.975725" style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.875px;line-height:100%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan4201" y="34.576996" x="16.8351"><tspan id="tspan4203" y="34.576996" x="15.975725">All around the world, Cthulhu's worshippers and </tspan></tspan><tspan id="tspan4205" y="41.451992" x="16.611439"><tspan id="tspan4207" y="41.451992" x="15.752065">those sensitive to his dreams have been plagued by </tspan></tspan><tspan id="tspan4209" y="48.326992" x="13.55249"><tspan id="tspan4211" y="48.326992" x="12.693115">madness. They rush to the sea to witness the Ancient </tspan></tspan><tspan id="tspan4213" y="55.201992" x="60.917885"><tspan id="tspan4215" y="55.201992" x="60.917885">One's return.</tspan></tspan></text>
  <path id="path4160" d="m 27.964833,70.775865 157.219607,0 9.9088,5.064497 5.94528,8.587626 1.98176,4.403911 0,24.882091 -2.42215,8.14724 -5.0645,6.60586 -5.50489,5.2847 0,31.92835 -166.467818,0 0,-34.3505 -8.36743,-9.9088 -4.624106,-8.58763 0,-23.340724 6.38567,-10.569386 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text4152" y="84.806435" x="29.048456" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:7.1875px;line-height:100%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan4154" y="84.806435" x="29.946894"><tspan id="tspan4156" y="84.806435" x="29.048456">When this card enters play, move each Clue on the game </tspan></tspan><tspan id="tspan4158" y="91.993935" x="66.052185"><tspan id="tspan4161" y="91.993935" x="66.052185">board to the nearest Sea space.</tspan><tspan id="tspan4163" y="91.993935" x="150.23857" dx="0"/></tspan><tspan id="tspan4165" y="96.141724" x="109.09746"><tspan id="tspan4167" style="line-height:30.00000119%" y="96.141724" x="108.19902"> </tspan><tspan id="tspan4169" style="line-height:30.00000119%" y="96.141724" x="109.9959" dx="0"/></tspan><tspan id="tspan4171" y="101.33768" x="15.046908"><tspan id="tspan4173" y="101.33768" x="14.148471">After an investigator resolves a Research Encounter, he may spend 1 </tspan></tspan><tspan id="tspan4175" y="108.52518" x="11.856025"><tspan id="tspan4177" y="108.52518" x="11.856025">Clue he gained from that encounter and place that Clue on this card.</tspan><tspan id="tspan4179" y="108.52518" x="203.60223" dx="0"/></tspan><tspan id="tspan4181" y="112.67298" x="108.62757"><tspan id="tspan4183" style="line-height:30.00000119%" y="112.67298" x="107.72913"> </tspan><tspan id="tspan4185" style="line-height:30.00000119%" y="112.67298" x="109.52601" dx="0"/></tspan><tspan id="tspan4187" y="117.86894" x="13.996833"><tspan id="tspan4189" y="117.86894" x="13.098395">At the end of the Mythos Phase, if there are Clues on this card equal </tspan></tspan><tspan id="tspan4191" y="0" x="88.814133"><tspan id="tspan4193" y="125.05644" x="73.316086">to </tspan><tspan id="tspan4195" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="125.05644" x="80.812424">~</tspan><tspan id="tspan4197" y="125.05644" x="88.814133">, solve this Mystery.</tspan></tspan></text>
