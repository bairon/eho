  <text id="text90" y="70.751549" x="6.49788" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan92" y="70.751549" x="7.0838175"><tspan id="tspan94" y="70.751549" x="6.49788">You spot a protective ward out of place, hanging </tspan></tspan><tspan id="tspan96" y="75.673424" x="6.5253458"><tspan id="tspan98" y="75.673424" x="5.9394083">precariously. A member of your crew is on top of </tspan></tspan><tspan id="tspan100" y="80.595299" x="7.9306803"><tspan id="tspan102" y="80.595299" x="7.3447428">the door frame next to the ward. You warn him </tspan></tspan><tspan id="tspan104" y="95.360924" x="58.133621"><tspan id="tspan106" y="85.517174" x="9.1345987">to carefully replace it (</tspan><tspan id="tspan108" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.517174" x="49.472733">]</tspan><tspan id="tspan110" y="85.517174" x="57.547684">-1). If you pass, he </tspan></tspan><tspan id="tspan112" y="100.2828" x="9.4504557"><tspan id="tspan114" y="90.439049" x="8.8645182">does as you ask; place 1 Eldritch token on the </tspan></tspan><tspan id="tspan116" y="0" x="7.6743326"><tspan id="tspan118" y="95.360924" x="7.0883951">active Mystery. If you fail, he fumbles it; resolve </tspan></tspan><tspan id="tspan120" y="0" x="37.877579"><tspan id="tspan122" y="100.2828" x="37.877579">the fail effect.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve" id="text3067" y="152.05095" x="90.146614"><tspan id="tspan3069" y="152.05095" x="90.146614" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">1</tspan></text>
  <text id="text84" y="14.053441" x="9.8226213" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan86" y="14.053441" x="9.8226213"><tspan id="tspan88" y="14.053441" x="9.8226213">R'lyeh Risen</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 6.2394068,25.450212 0,22.823093 16.9120762,13.135593 56.483051,0 14.449153,-18.71822 -24.793433,-17.076271 z" id="path4226"/>
  <text id="text54" y="28.424805" x="7.8692055" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan56" y="28.424805" x="8.455143"><tspan id="tspan58" y="28.424805" x="7.8692055">At the very peak of or island, you </tspan></tspan><tspan id="tspan60" y="33.34668" x="11.025688"><tspan id="tspan62" x="10.439751">encounter a stone door featuring a </tspan></tspan><tspan id="tspan64" y="38.268555" x="7.1280251"><tspan id="tspan66" x="6.5420876">horrific bas-relief of a dragon-like creature. </tspan></tspan><tspan id="tspan68" y="43.19043" x="8.970726"><tspan id="tspan70" x="8.3847885">Strange symbols are carved along the edge of </tspan></tspan><tspan id="tspan72" y="48.112305" x="15.402557"><tspan id="tspan74" x="14.81662">the door. Some of the icons resemble </tspan></tspan><tspan id="tspan76" y="53.03418" x="14.721322"><tspan id="tspan78" x="14.721322">drawings you've seen in books (</tspan><tspan id="tspan80" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">[</tspan><tspan id="tspan82">-1).</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 17.568856,117.23517 -9.1949153,5.91102 0,21.18114 8.2097453,5.41843 63.215043,0 3.283898,-6.2394 11.329449,0 0,-20.36017 -9.03072,-5.91102 z" id="path4260"/>
  <text id="text32" y="120.20801" x="19.379684" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan34" y="120.20801" x="19.965622"><tspan id="tspan36" y="120.20801" x="19.379684">Somewhere on the other side of the </tspan></tspan><tspan id="tspan38" y="125.12988" x="16.839472"><tspan id="tspan40" x="16.253534">enormous door, you hear a thunderous </tspan></tspan><tspan id="tspan42" y="130.05176" x="11.452698"><tspan id="tspan44" x="10.86676">splashing sound and feel the ground shake as </tspan></tspan><tspan id="tspan46" y="134.97363" x="13.846802"><tspan id="tspan48" x="13.260864">something approaches the island's surface. </tspan></tspan><tspan id="tspan50" y="139.89551" x="32.097839"><tspan id="tspan52" x="32.097839">Advance Doom by 1.</tspan></tspan></text>
</svg>
