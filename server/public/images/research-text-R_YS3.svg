  <text id="text74" y="23.269703" x="5.8290977" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan76" y="23.269703" x="6.4150352"><tspan id="tspan78" y="23.269703" x="5.8290977">The library has received several requests from the </tspan></tspan><tspan id="tspan80" y="28.191578" x="11.715939"><tspan id="tspan82" y="28.191578" x="11.130001">Whateley family for information about the </tspan></tspan><tspan id="tspan84" y="33.113453" x="4.931881"><tspan id="tspan86" y="33.113453" x="4.3459435">Necronomicon. You tell the staff to ignore all such </tspan></tspan><tspan id="tspan88" y="47.879078" x="60.98962"><tspan id="tspan90" y="38.035328" x="4.3367882">requests from that family (</tspan><tspan id="tspan92" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="38.035328" x="52.328732">]</tspan><tspan id="tspan94" y="38.035328" x="60.403683">-1). If you pass, the </tspan></tspan><tspan id="tspan96" y="52.800953" x="3.7188072"><tspan id="tspan98" y="42.957203" x="3.1328697">staff sends out a warning to other libraries; gain this </tspan></tspan><tspan id="tspan100" y="0" x="1.8602868"><tspan id="tspan102" y="47.879078" x="1.2743493">Clue and 1 additional Clue. If you fail, the Whateleys </tspan></tspan><tspan id="tspan104" y="0" x="3.5631676"><tspan id="tspan106" y="52.800953" x="3.5631676">acquire forbidden knowledge; advance Doom by 1.</tspan></tspan></text>
  <text id="text48" y="75.17601" x="5.514101" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan50" y="75.17601" x="6.1000385"><tspan id="tspan52" y="75.17601" x="5.514101">The terrain has been flattened by some enormous </tspan></tspan><tspan id="tspan54" y="89.941635" x="90.117981"><tspan id="tspan56" y="80.097885" x="3.63727">creature. You follow its path of destruction (</tspan><tspan id="tspan58" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.097885" x="83.352234">|</tspan><tspan id="tspan60" y="80.097885" x="89.532043">). If </tspan></tspan><tspan id="tspan62" y="94.86351" x="2.3738422"><tspan id="tspan64" y="85.01976" x="1.7879047">you pass, you find that the thing had been stored in a </tspan></tspan><tspan id="tspan66" y="0" x="5.678896"><tspan id="tspan68" y="89.941635" x="5.0929585">barn; gain this Clue and 1 additional Clue. If you </tspan></tspan><tspan id="tspan70" y="0" x="4.0080585"><tspan id="tspan72" y="94.86351" x="4.0080585">fail, all you find is mutilated animals; lose 1 Sanity.</tspan></tspan></text>
  <text id="text26" y="119.8141" x="2.057832" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan28" y="119.8141" x="2.6437695"><tspan id="tspan30" y="119.8141" x="2.057832">Your ship travels through a time portal, and you hear </tspan></tspan><tspan id="tspan32" y="124.73598" x="5.3720412"><tspan id="tspan34" y="124.73598" x="4.7861037">news of future events on the radio; gain this Clue. </tspan></tspan><tspan id="tspan36" y="129.65785" x="1.9433911"><tspan id="tspan38" y="129.65785" x="1.3574536">Then, if a Hound of Tindalos Monster is on the game </tspan></tspan><tspan id="tspan40" y="134.57973" x="8.695405"><tspan id="tspan42" y="134.57973" x="8.1094675">board, move it to your space and encounter it. </tspan></tspan><tspan id="tspan44" y="139.5016" x="27.601046"><tspan id="tspan46" y="139.5016" x="27.601046">Otherwise, lose 1 Sanity.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">3</tspan></text>
</svg>
