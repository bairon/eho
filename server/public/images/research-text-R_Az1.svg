  <text id="text85" y="23.269703" x="4.0850182" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan87" y="23.269703" x="4.6709557"><tspan id="tspan89" y="23.269703" x="4.0850182">Inside a warehouse, you hear a clanging sound and </tspan></tspan><tspan id="tspan91" y="28.191578" x="6.2960167"><tspan id="tspan93" y="28.191578" x="5.7100792">discover a creature that resembles a metallic crate </tspan></tspan><tspan id="tspan95" y="33.113453" x="3.1099815"><tspan id="tspan97" y="33.113453" x="2.524044">walking around on several legs. You try to follow the </tspan></tspan><tspan id="tspan99" y="0" x="60.696651"><tspan id="tspan101" y="38.035328" x="2.688839">thing back to the cult's lair (</tspan><tspan id="tspan103" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="38.035328" x="53.930904">|</tspan><tspan id="tspan105" y="38.035328" x="60.110714">-1). If you pass, gain </tspan></tspan><tspan id="tspan107" y="0" x="20.692684"><tspan id="tspan109" y="42.957203" x="20.692684">this Clue and 1 additional Clue.</tspan></tspan></text>
  <text id="text51" y="74.930191" x="3.7589478" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.30000019px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan53" y="74.930191" x="4.2964468"><tspan id="tspan55" y="74.930191" x="3.7589478">A meteor exploded in the air, scattering a glowing green </tspan></tspan><tspan id="tspan57" y="79.44519" x="9.3271122"><tspan id="tspan59" y="79.44519" x="8.7896118">powder. You try to find a sufficient amount of the </tspan></tspan><tspan id="tspan61" y="92.990189" x="29.970472"><tspan id="tspan63" y="83.96019" x="3.1878538">compound (</tspan><tspan id="tspan65" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="83.96019" x="23.764025">|</tspan><tspan id="tspan67" y="83.96019" x="29.432972">-1). If you pass, gain this Clue and move </tspan></tspan><tspan id="tspan69" y="97.505188" x="8.4536724"><tspan id="tspan71" y="88.475189" x="7.9161739">the Omen token to any space on the track without </tspan></tspan><tspan id="tspan73" y="102.02019" x="7.4164677"><tspan id="tspan75" y="92.990189" x="6.8789673">advancing Doom. If you fail, you are exposed to the </tspan></tspan><tspan id="tspan77" y="0" x="7.2820945"><tspan id="tspan79" y="97.505188" x="6.7445927">terrible energy emanating from the substance; lose 1 </tspan></tspan><tspan id="tspan81" y="0" x="43.71032"><tspan id="tspan83" y="102.02019" x="43.71032">Health.</tspan></tspan></text>
  <text id="text25" y="119.8141" x="3.3624585" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan27" y="119.8141" x="3.948396"><tspan id="tspan29" y="119.8141" x="3.3624585">You overhear the navigator say that the stars are not </tspan></tspan><tspan id="tspan31" y="124.73598" x="2.4560864"><tspan id="tspan33" y="124.73598" x="1.8701489">as they should be. The ship is utterly lost. You believe </tspan></tspan><tspan id="tspan35" y="129.65785" x="2.0349438"><tspan id="tspan37" y="129.65785" x="1.4490063">you understand the significance of the new alignment </tspan></tspan><tspan id="tspan39" y="0" x="29.940218"><tspan id="tspan41" y="134.57973" x="8.342927">of stars (</tspan><tspan id="tspan43" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="134.57973" x="23.732943">[</tspan><tspan id="tspan45" y="134.57973" x="29.35428">). If you pass, gain this Clue and 1 </tspan></tspan><tspan id="tspan47" y="1.171875" x="5.2347121"><tspan id="tspan49" y="139.5016" x="5.2347121">additional Clue. If you fail, you become Delayed.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve" id="text3067" y="151.89615" x="89.3032"><tspan style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start" id="tspan3069" y="151.89615" x="89.3032">1</tspan></text>
