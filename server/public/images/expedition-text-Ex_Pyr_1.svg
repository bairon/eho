  <text id="text64" y="28.633789" x="4.1655273" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan66" y="28.633789" x="4.7514648"><tspan id="tspan68" y="28.633789" x="4.1655273">Bandits tie your hands and </tspan></tspan><tspan id="tspan70" y="33.555664" x="5.5891724"><tspan id="tspan72" x="5.0032349">blindfold you. They lower </tspan></tspan><tspan id="tspan74" y="38.477539" x="6.5825195"><tspan id="tspan76" x="5.996582">you into catacombs deep </tspan></tspan><tspan id="tspan78" y="43.399414" x="7.3693237"><tspan id="tspan80" x="6.7833862">under the pyramids and leave </tspan></tspan><tspan id="tspan82" y="48.321289" x="7.3419914"><tspan id="tspan84" x="6.7560539">you there to die. You try to free yourself from </tspan></tspan><tspan id="tspan86" y="53.243164" x="34.806152"><tspan id="tspan88" x="34.806152">your bonds (</tspan><tspan id="tspan90" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">}</tspan><tspan id="tspan92">).</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 13.700194,112.50618 -7.1984071,6.73399 6.0373741,8.59165 -0.232207,8.35944 -7.8950272,5.10855 9.5204742,9.98488 65.946696,0.23221 3.018686,-7.66282 10.913714,0.23221 4.411927,-14.16461 -11.14592,-17.1833 z" id="path4237"/>
  <text id="text34" y="116.17611" x="15.075458" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan36" y="116.17611" x="15.661395"><tspan id="tspan38" y="116.17611" x="15.075458">While struggling with your bonds, you </tspan></tspan><tspan id="tspan40" y="121.09798" x="13.41534"><tspan id="tspan42" y="121.09798" x="12.829403">feel undead hands tearing at you. Lose 1 </tspan></tspan><tspan id="tspan44" y="126.01986" x="21.662809"><tspan id="tspan46" y="126.01986" x="21.076872">Health and gain an Internal Injury </tspan></tspan><tspan id="tspan48" y="130.94174" x="20.746937"><tspan id="tspan50" y="130.94174" x="20.160999">Condition. You gaze into the darkness </tspan></tspan><tspan id="tspan52" y="0" x="23.637819"><tspan id="tspan54" y="135.86362" x="15.370606">(</tspan><tspan id="tspan56" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="135.86362" x="16.87207">|</tspan><tspan id="tspan58" y="135.86362" x="23.051882">-1). If you pass, you identify mummies </tspan></tspan><tspan id="tspan60" y="1.0174792e+09" x="10.95094"><tspan id="tspan62" y="140.78549" x="10.95094">with the heads of animals; retreat Doom by 1.</tspan></tspan></text>
</svg>
