  <text id="text100" y="70.656677" x="12.993418" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan102" y="70.656677" x="13.579355"><tspan id="tspan104" y="70.656677" x="12.993418">You see now that you are in the Temple of the </tspan></tspan><tspan id="tspan106" y="75.578552" x="17.1728"><tspan id="tspan108" y="75.578552" x="16.586863">Sphinx. Retreat Doom by 1. You use your </tspan></tspan><tspan id="tspan110" y="90.344177" x="94.031319"><tspan id="tspan112" y="80.500427" x="12.677561">knowledge of Egyptology to find an exit (</tspan><tspan id="tspan114" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.500427" x="87.824043">[</tspan><tspan id="tspan116" y="80.500427" x="93.445381">). </tspan></tspan><tspan id="tspan118" y="0" x="15.346324"><tspan id="tspan120" y="85.422302" x="14.760386">If you fail, you wake up with no memory of </tspan></tspan><tspan id="tspan122" y="0" x="12.334238"><tspan id="tspan124" y="90.344177" x="12.334238">how you escaped; gain an Amnesia Condition.</tspan></tspan></text>
  <text x="90.255959" y="152.05226" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="90.255959" y="152.05226" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">1</tspan></text>
  <text id="text94" y="12.723205" x="5.519177" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan96" y="12.723205" x="5.519177"><tspan id="tspan98" y="12.723205" x="5.519177">The Pyramids</tspan></tspan></text>
