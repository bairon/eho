  <text id="text76" y="23.269703" x="7.5823326" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan78" y="23.269703" x="8.1682701"><tspan id="tspan80" y="23.269703" x="7.5823326">Carl Sanford, head of Arkham's Silver Twilight </tspan></tspan><tspan id="tspan82" y="28.191578" x="4.6709557"><tspan id="tspan84" y="28.191578" x="4.0850182">Lodge, has tracked you down to find out what you </tspan></tspan><tspan id="tspan86" y="42.957203" x="62.40411"><tspan id="tspan88" y="33.113453" x="5.7787437">know about Yog-Sothoth (</tspan><tspan id="tspan90" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="33.113453" x="53.743221">]</tspan><tspan id="tspan92" y="33.113453" x="61.818172">). If you pass, you </tspan></tspan><tspan id="tspan94" y="47.879078" x="5.5132408"><tspan id="tspan96" y="38.035328" x="4.9273033">learn more from him than he does from you; gain </tspan></tspan><tspan id="tspan98" y="0" x="1.9564172"><tspan id="tspan100" y="42.957203" x="1.3704797">this Clue and 1 Spell. If you fail, your knowledge aids </tspan></tspan><tspan id="tspan102" y="0" x="15.831234"><tspan id="tspan104" y="47.879078" x="15.831234">his mysterious pursuit; spawn 1 Gate.</tspan></tspan></text>
  <text id="text46" y="75.05706" x="1.3945942" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.5px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan48" y="75.05706" x="1.9570942"><tspan id="tspan50" y="75.05706" x="1.3945942">A rumor has passed through the small communities of a </tspan></tspan><tspan id="tspan52" y="79.782066" x="2.1065083"><tspan id="tspan54" y="79.782066" x="1.5440083">witch named Lavinia. You sift through many eyewitness </tspan></tspan><tspan id="tspan56" y="84.507065" x="2.0449848"><tspan id="tspan58" y="84.507065" x="1.4824848">accounts to determine if Wilbur Whateley's mother still </tspan></tspan><tspan id="tspan60" y="98.68206" x="26.821352"><tspan id="tspan62" y="89.232063" x="10.34186">lives (</tspan><tspan id="tspan64" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="89.232063" x="20.326235">|</tspan><tspan id="tspan66" y="89.232063" x="26.258852">-1). If you pass, gain this Clue and 1 </tspan></tspan><tspan id="tspan68" y="0" x="6.0308247"><tspan id="tspan70" y="93.957062" x="5.4683247">additional Clue. If you fail, the cult of Yog-Sothoth </tspan></tspan><tspan id="tspan72" y="0" x="12.952211"><tspan id="tspan74" y="98.68206" x="12.952211">learns of your investigation; spawn 1 Gate.</tspan></tspan></text>
  <text id="text24" y="119.8141" x="5.9350905" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan26" y="119.8141" x="6.521028"><tspan id="tspan28" y="119.8141" x="5.9350905">Large, winged crustaceans land on your ship and </tspan></tspan><tspan id="tspan30" y="124.73598" x="6.4477859"><tspan id="tspan32" y="124.73598" x="5.8618484">command you join Yog-Sothoth. You may gain a </tspan></tspan><tspan id="tspan34" y="129.65785" x="1.8930371"><tspan id="tspan36" y="129.65785" x="1.3070996">Dark Pact Condition. If you do, the mi-go share their </tspan></tspan><tspan id="tspan38" y="134.57973" x="2.4286206"><tspan id="tspan40" y="134.57973" x="1.8426831">plans with you; gain this Clue and 1 additional Clue. </tspan></tspan><tspan id="tspan42" y="139.5016" x="23.81534"><tspan id="tspan44" y="139.5016" x="23.81534">If you do not, spawn 1 Gate.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve" id="text3067" y="151.89615" x="89.3032"><tspan style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start" id="tspan3069" y="151.89615" x="89.3032">5</tspan></text>
