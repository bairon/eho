  <text id="text84" y="23.269703" x="5.7192345" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan86" y="23.269703" x="6.305172"><tspan id="tspan88" y="23.269703" x="5.7192345">After the police raid a local Order of Dagon, you </tspan></tspan><tspan id="tspan90" y="38.035328" x="73.935181"><tspan id="tspan92" y="28.191578" x="2.121212">have a chance to search the temple (</tspan><tspan id="tspan94" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="28.191578" x="67.169434">|</tspan><tspan id="tspan96" y="28.191578" x="73.349243">). If you pass, </tspan></tspan><tspan id="tspan98" y="42.957203" x="3.8515587"><tspan id="tspan100" y="33.113453" x="3.2656212">you find ledgers and historical documents; gain this </tspan></tspan><tspan id="tspan102" y="47.879078" x="3.8561363"><tspan id="tspan104" y="38.035328" x="3.2701988">Clue and a Mists of Releh Spell. If you fail, you feel </tspan></tspan><tspan id="tspan106" y="0" x="4.2589684"><tspan id="tspan108" y="42.957203" x="3.6730309">the statues and icons in the building staring at you; </tspan></tspan><tspan id="tspan110" y="0" x="25.476315"><tspan id="tspan112" y="47.879078" x="25.476315">gain a Paranoia Condition.</tspan></tspan></text>
  <text id="text58" y="75.17601" x="4.4978657" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="75.17601" x="5.0838032"><tspan id="tspan62" y="75.17601" x="4.4978657">Cultists have snuck into your camp, trying to steal </tspan></tspan><tspan id="tspan64" y="89.941635" x="41.801029"><tspan id="tspan66" y="80.097885" x="3.3122578">your equipment (</tspan><tspan id="tspan68" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.097885" x="35.035282">|</tspan><tspan id="tspan70" y="80.097885" x="41.215092">). If you pass, you catch one of </tspan></tspan><tspan id="tspan72" y="94.86351" x="6.4113178"><tspan id="tspan74" y="85.01976" x="5.8253803">them and get a chance to question him; gain this </tspan></tspan><tspan id="tspan76" y="0" x="5.1341572"><tspan id="tspan78" y="89.941635" x="4.5482197">Clue. If you fail, discard 2 ITEM Assets and move </tspan></tspan><tspan id="tspan80" y="0" x="19.503359"><tspan id="tspan82" y="94.86351" x="19.503359">this Clue to the nearest Sea space.</tspan></tspan></text>
  <text id="text28" y="119.8141" x="2.8177197" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="119.8141" x="3.4036572"><tspan id="tspan32" y="119.8141" x="2.8177197">You listen intently as the island natives tell a folktale </tspan></tspan><tspan id="tspan34" y="134.57973" x="10.910981"><tspan id="tspan36" y="124.73598" x="2.6437695">(</tspan><tspan id="tspan38" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="124.73598" x="4.1452346">|</tspan><tspan id="tspan40" y="124.73598" x="10.325044">-1). If you pass, you recognize it as a description </tspan></tspan><tspan id="tspan42" y="139.5016" x="5.866426"><tspan id="tspan44" y="129.65785" x="5.2804885">of how the elder things fought Cthulhu; gain this </tspan></tspan><tspan id="tspan46" y="144.42348" x="2.2958691"><tspan id="tspan48" y="134.57973" x="1.7099316">Clue and retreat Doom by 1. If you fail, the story has </tspan></tspan><tspan id="tspan50" y="0" x="15.026277"><tspan id="tspan52" y="139.5016" x="14.440339">a damaging effect on your mind; gain a </tspan></tspan><tspan id="tspan54" y="0" x="25.893587"><tspan id="tspan56" y="144.42348" x="25.893587">Hallucinations Condition.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">6</tspan></text>
