  <text id="text92" y="70.656677" x="12.430368" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan94" y="70.656677" x="13.016306"><tspan id="tspan96" y="70.656677" x="12.430368">You see a star map adjacent to a world map on </tspan></tspan><tspan id="tspan98" y="75.578552" x="14.302621"><tspan id="tspan100" y="75.578552" x="13.716683">the wall. You use the star map to determine a </tspan></tspan><tspan id="tspan102" y="90.344177" x="71.083626"><tspan id="tspan104" y="80.500427" x="14.027964">location on the world map (</tspan><tspan id="tspan106" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.500427" x="64.87635">[</tspan><tspan id="tspan108" y="80.500427" x="70.497688">). If you pass, </tspan></tspan><tspan id="tspan110" y="95.266052" x="15.556894"><tspan id="tspan112" y="85.422302" x="14.970957">you discover a hidden cabinet built into the </tspan></tspan><tspan id="tspan114" y="0" x="17.822824"><tspan id="tspan116" y="90.344177" x="17.236887">wall; gain 1 Artifact. If you fail, the maps </tspan></tspan><tspan id="tspan118" y="0" x="21.965586"><tspan id="tspan120" y="95.266052" x="21.965586">remain a mystery; you lose 2 Sanity.</tspan></tspan></text>
  <text x="90.255959" y="152.05226" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="90.255959" y="152.05226" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">2</tspan></text>
  <text id="text86" y="12.723205" x="5.519177" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan88" y="12.723205" x="5.519177"><tspan id="tspan90" y="12.723205" x="5.519177">The Pyramids</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 3.2508935,25.660881 0,36.688655 94.9725305,0 0,-15.557847 -44.583682,-7.66282 0,-13.467987 z" id="path4203"/>
  <text id="text60" y="28.633789" x="6.8297119" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan62" y="28.633789" x="7.4156494"><tspan id="tspan64" y="28.633789" x="6.8297119">Inside the pyramid, you </tspan></tspan><tspan id="tspan66" y="33.555664" x="9.7456665"><tspan id="tspan68" x="9.159729">find a hidden passage </tspan></tspan><tspan id="tspan70" y="38.477539" x="4.875061"><tspan id="tspan72" x="4.2891235">leading to an undiscovered </tspan></tspan><tspan id="tspan74" y="43.399414" x="7.3693237"><tspan id="tspan76" x="6.7833862">throne room. You explore the </tspan></tspan><tspan id="tspan78" y="48.321289" x="11.416088"><tspan id="tspan80" x="11.416088">room for indications of its history (</tspan><tspan id="tspan82" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">|</tspan><tspan id="tspan84">).</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 13.700194,112.50618 -7.1984071,6.73399 6.0373741,8.59165 -0.232207,8.35944 -7.8950272,5.10855 9.5204742,9.98488 65.946696,0.23221 3.018686,-7.66282 10.913714,0.23221 4.411927,-14.16461 -11.14592,-17.1833 z" id="path4237"/>
  <text id="text34" y="116.17611" x="17.638933" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan36" y="116.17611" x="18.224871"><tspan id="tspan38" y="116.17611" x="17.638933">As you search, Nephren-Ka appears! </tspan></tspan><tspan id="tspan40" y="121.09798" x="10.810665"><tspan id="tspan42" y="121.09798" x="10.224728">With a wave of his hand, you are overcome </tspan></tspan><tspan id="tspan44" y="135.86362" x="35.134792"><tspan id="tspan46" y="126.01986" x="12.292386">by pain (</tspan><tspan id="tspan48" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="126.01986" x="28.451445">}</tspan><tspan id="tspan50" y="126.01986" x="34.548855">-1). If you pass, you crawl away; </tspan></tspan><tspan id="tspan52" y="0" x="16.910877"><tspan id="tspan54" y="130.94174" x="16.32494">gain 2 Clues. If you fail, lose 1 Health and </tspan></tspan><tspan id="tspan56" y="0" x="23.143435"><tspan id="tspan58" y="135.86362" x="23.143435">gain an Internal Injury Condition.</tspan></tspan></text>
