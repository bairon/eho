  <text id="text86" y="19.927874" x="5.4771371" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan88" y="19.927874" x="6.0630746"><tspan id="tspan90" y="19.927874" x="5.4771371">Impulsively, you look through the inspector's files </tspan></tspan><tspan id="tspan92" y="24.849749" x="3.5041757"><tspan id="tspan94" y="24.849749" x="2.9182382">while his back is turned. Spawn 1 Clue on a space of </tspan></tspan><tspan id="tspan96" y="29.771624" x="5.289454"><tspan id="tspan98" y="29.771624" x="4.7035165">your choice. Unfortunately, he sees you, and you'll </tspan></tspan><tspan id="tspan100" y="44.537251" x="91.463463"><tspan id="tspan102" y="34.693501" x="3.1516976">need to fight your way out of Scotland Yard (</tspan><tspan id="tspan104" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="34.693501" x="84.780113">}</tspan><tspan id="tspan106" y="34.693501" x="90.877525">). If </tspan></tspan><tspan id="tspan108" y="0" x="6.3514657"><tspan id="tspan110" y="39.615376" x="5.7655282">you fail, gain a Detained Condition as there is no </tspan></tspan><tspan id="tspan112" y="0" x="22.048182"><tspan id="tspan114" y="44.537251" x="22.048182">shortage of police to arrest you.</tspan></tspan></text>
  <text id="text56" y="64.405563" x="3.8849797" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan58" y="64.405563" x="4.4709172"><tspan id="tspan60" y="64.405563" x="3.8849797">Ever since arriving in Rome, you've had nightmares </tspan></tspan><tspan id="tspan62" y="69.327438" x="4.1047063"><tspan id="tspan64" y="69.327438" x="3.5187688">about being betrayed. You try to assure yourself that </tspan></tspan><tspan id="tspan66" y="84.093063" x="47.486969"><tspan id="tspan68" y="74.249313" x="3.175446">they are only dreams (</tspan><tspan id="tspan70" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="74.249313" x="43.193146">{</tspan><tspan id="tspan72" y="74.249313" x="46.901031">). If you pass, the nightmare </tspan></tspan><tspan id="tspan74" y="0" x="42.067047"><tspan id="tspan76" y="79.171188" x="8.7693186">stops; improve (</tspan><tspan id="tspan78" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="79.171188" x="37.773224">{</tspan><tspan id="tspan80" y="79.171188" x="41.48111">). If you fail, the nightmares </tspan></tspan><tspan id="tspan82" y="0" x="29.547211"><tspan id="tspan84" y="84.093063" x="29.547211">continue; lose 1 Sanity.</tspan></tspan></text>
  <text id="text30" y="118.88033" x="5.9356079" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan32" y="118.88033" x="6.5215454"><tspan id="tspan34" y="118.88033" x="5.9356079">The British Ambassador, Sir Douglas Rutherford, </tspan></tspan><tspan id="tspan36" y="123.8022" x="5.2810059"><tspan id="tspan38" y="123.8022" x="4.6950684">begs for your help. His child has been abducted by </tspan></tspan><tspan id="tspan40" y="128.72408" x="5.3588257"><tspan id="tspan42" y="128.72408" x="4.7728882">the Brothers of the Skin. You may spend 1 Clue to </tspan></tspan><tspan id="tspan44" y="133.64595" x="8.8881836"><tspan id="tspan46" y="133.64595" x="8.3022461">find the cultists and recover the boy. If you do, </tspan></tspan><tspan id="tspan48" y="0" x="61.901794"><tspan id="tspan50" y="138.56783" x="36.285339">improve (</tspan><tspan id="tspan52" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="138.56783" x="53.826843">]</tspan><tspan id="tspan54" y="138.56783" x="61.901794">).</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;" xml:space="preserve" id="text3067" y="152.23763" x="89.825554"><tspan id="tspan3069" y="152.23763" x="89.825554" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;">5</tspan></text>
