  <text id="text82" y="20.281796" x="4.3996644" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan84" y="20.281796" x="4.9856019"><tspan id="tspan86" y="20.281796" x="4.3996644">In the restricted section of Miskatonic University's </tspan></tspan><tspan id="tspan88" y="25.203671" x="12.071783"><tspan id="tspan90" y="25.203671" x="11.485846">library, you study an esoteric tome. Gain 1 </tspan></tspan><tspan id="tspan92" y="30.125546" x="6.1300111"><tspan id="tspan94" y="30.125546" x="5.5440736">INCANTATION Spell. You try to decode a note </tspan></tspan><tspan id="tspan96" y="44.891171" x="49.782356"><tspan id="tspan98" y="35.047421" x="2.0467591">written in the margin (</tspan><tspan id="tspan100" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="35.047421" x="43.575081">[</tspan><tspan id="tspan102" y="35.047421" x="49.196419">). If you fail, the words put </tspan></tspan><tspan id="tspan104" y="0" x="2.5914979"><tspan id="tspan106" y="39.969296" x="2.0055604">strange visions into your mind; gain a Hallucinations </tspan></tspan><tspan id="tspan108" y="0" x="39.940437"><tspan id="tspan110" y="44.891171" x="39.940437">Condition.</tspan></tspan></text>
  <text id="text60" y="66.331322" x="5.2730827" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan62" y="66.331322" x="5.8590202"><tspan id="tspan64" y="66.331322" x="5.2730827">Inspector Jack Manion is looking for information </tspan></tspan><tspan id="tspan66" y="71.253197" x="3.2177236"><tspan id="tspan68" y="71.253197" x="2.6317861">about the Tongs in Chinatown. If you can help him, </tspan></tspan><tspan id="tspan70" y="76.175072" x="2.9339101"><tspan id="tspan72" y="76.175072" x="2.3479726">he'll teach you the basics of police work in exchange. </tspan></tspan><tspan id="tspan74" y="0" x="83.985542"><tspan id="tspan76" y="81.096947" x="13.334302">You may spend 1 Clue to improve (</tspan><tspan id="tspan78" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="81.096947" x="77.805733">|</tspan><tspan id="tspan80" y="81.096947" x="83.985542">).</tspan></tspan></text>
  <text id="text30" y="121.38049" x="7.4681807" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan32" y="121.38049" x="8.0541182"><tspan id="tspan34" y="121.38049" x="7.4681807">In an ancient underground chamber, you study </tspan></tspan><tspan id="tspan36" y="126.30237" x="3.5497239"><tspan id="tspan38" y="126.30237" x="2.9637864">strange scientific and magic paraphernalia once used </tspan></tspan><tspan id="tspan40" y="141.06799" x="56.769329"><tspan id="tspan42" y="131.22424" x="12.018352">by the Serpent Men (</tspan><tspan id="tspan44" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="131.22424" x="50.562054">[</tspan><tspan id="tspan46" y="131.22424" x="56.183392">). If you pass, you </tspan></tspan><tspan id="tspan48" y="145.98987" x="2.249675"><tspan id="tspan50" y="136.14612" x="1.6637375">manipulate the devices to transform yourself and gain </tspan></tspan><tspan id="tspan52" y="0" x="4.7811079"><tspan id="tspan54" y="141.06799" x="4.1951704">a Blessed Condition. If you fail, the devices remain </tspan></tspan><tspan id="tspan56" y="0" x="26.405865"><tspan id="tspan58" y="145.98987" x="26.405865">utterly alien; lose 2 Sanity.</tspan></tspan></text>
  <text x="88.988083" y="152.53391" id="text3067" xml:space="preserve" style="font-size:6px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:WfGaramond;;"><tspan style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;" x="88.988083" y="152.53391" id="tspan3069">1</tspan></text>
