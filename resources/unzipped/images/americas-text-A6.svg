  <text id="text88" y="20.281796" x="1.6027284" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan90" y="20.281796" x="2.1886659"><tspan id="tspan92" y="20.281796" x="1.6027284">Inside Ye Olde Magick Shoppe, Miriam Beecher talks </tspan></tspan><tspan id="tspan94" y="35.047421" x="89.291939"><tspan id="tspan96" y="25.203671" x="4.5781922">to you about the finer points of the occult (</tspan><tspan id="tspan98" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="25.203671" x="83.084663">[</tspan><tspan id="tspan100" y="25.203671" x="88.706001">). If </tspan></tspan><tspan id="tspan102" y="39.969296" x="2.4953675"><tspan id="tspan104" y="30.125546" x="1.90943">you pass, you impress her with your acumen, and she </tspan></tspan><tspan id="tspan106" y="44.891171" x="3.6855531"><tspan id="tspan108" y="35.047421" x="3.0996156">gives you a rare text; gain 1 INCANTATION Spell. </tspan></tspan><tspan id="tspan110" y="0" x="4.7063661"><tspan id="tspan112" y="39.969296" x="4.1204286">If you fail, you lose track of time and can't seem to </tspan></tspan><tspan id="tspan114" y="0" x="7.3751283"><tspan id="tspan116" y="44.891171" x="6.7891908">remember when you departed; gain an Amnesia </tspan></tspan></text>
  <text id="text58" y="66.331322" x="1.9268302" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="66.331322" x="2.5127678"><tspan id="tspan62" y="66.331322" x="1.9268302">While patrolling in Chinatown, you become adept at </tspan></tspan><tspan id="tspan64" y="81.096947" x="79.943489"><tspan id="tspan66" y="71.253197" x="1.4644889">spotting signs of cult activity. Improve (</tspan><tspan id="tspan68" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="71.253197" x="73.177742">|</tspan><tspan id="tspan70" y="71.253197" x="79.357552">). You find </tspan></tspan><tspan id="tspan72" y="86.018822" x="5.4149895"><tspan id="tspan74" y="76.175072" x="4.829052">their temple, but must dispel a hex on the door to </tspan></tspan><tspan id="tspan76" y="0" x="21.226147"><tspan id="tspan78" y="81.096947" x="3.1719472">enter (</tspan><tspan id="tspan80" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="81.096947" x="15.018871">[</tspan><tspan id="tspan82" y="81.096947" x="20.640209">). If you fail, lose 1 Health and 1 Sanity as </tspan></tspan><tspan id="tspan84" y="0" x="25.643566"><tspan id="tspan86" y="86.018822" x="25.643566">the hex saps your life away.</tspan></tspan></text>
  <text id="text32" y="121.38049" x="5.1518965" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan34" y="121.38049" x="5.737834"><tspan id="tspan36" y="121.38049" x="5.1518965">An old woman warns you that you've angered Yig </tspan></tspan><tspan id="tspan38" y="126.30237" x="3.3940842"><tspan id="tspan40" y="126.30237" x="2.8081467">and teaches you a protective chant. Gain 1 RITUAL </tspan></tspan><tspan id="tspan42" y="131.22424" x="3.2750657"><tspan id="tspan44" y="131.22424" x="2.6891282">Spell. Concerned that she may be right, you learn all </tspan></tspan><tspan id="tspan46" y="0" x="50.987774"><tspan id="tspan48" y="136.14612" x="9.3862104">you can about Yig (</tspan><tspan id="tspan50" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="136.14612" x="44.780499">[</tspan><tspan id="tspan52" y="136.14612" x="50.401836">). If you fail, you learn </tspan></tspan><tspan id="tspan54" y="0" x="17.429119"><tspan id="tspan56" y="141.06799" x="17.429119">nothing; gain a Paranoia Condition.</tspan></tspan></text>
  <text x="88.988083" y="152.53391" id="text3067" xml:space="preserve" style="font-size:6px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:WfGaramond;;"><tspan style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;" x="88.988083" y="152.53391" id="tspan3069">6</tspan></text>
