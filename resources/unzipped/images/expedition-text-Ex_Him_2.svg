  <image xlink:href="expedition-bg.png" preserveAspectRatio="none" height="155" width="100" y="0" x="0" id="background-image"/>
  <text id="text100" y="70.656677" x="13.574778" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan102" y="70.656677" x="14.160715"><tspan id="tspan104" y="70.656677" x="13.574778">Inside a well-lit laboratory, you find a human </tspan></tspan><tspan id="tspan106" y="75.578552" x="15.360056"><tspan id="tspan108" y="75.578552" x="14.774118">brain inside a cylinder. You can speak to the </tspan></tspan><tspan id="tspan110" y="90.344177" x="81.310066"><tspan id="tspan112" y="80.500427" x="13.442026">brain, but it disturbs you to do so (</tspan><tspan id="tspan114" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.500427" x="77.016243">{</tspan><tspan id="tspan116" y="80.500427" x="80.724129">). If you </tspan></tspan><tspan id="tspan118" y="95.266052" x="15.685068"><tspan id="tspan120" y="85.422302" x="15.099131">pass, it tells you where the mi-go store their </tspan></tspan><tspan id="tspan122" y="100.18793" x="16.490732"><tspan id="tspan124" y="90.344177" x="15.904795">equipment; gain 1 Artifact. If you fail, you </tspan></tspan><tspan id="tspan126" y="0" x="12.393747"><tspan id="tspan128" y="95.266052" x="11.80781">retreat from all human contact; gain a Paranoia </tspan></tspan><tspan id="tspan130" y="0" x="44.318188"><tspan id="tspan132" y="100.18793" x="44.318188">Condition.</tspan></tspan></text>
  <text x="90.255959" y="152.05226" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="90.255959" y="152.05226" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">2</tspan></text>
  <text id="text94" y="12.723205" x="3.8419306" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan96" y="12.723205" x="3.8419306"><tspan id="tspan98" y="12.723205" x="3.8419306">The Himalayas</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 3.2508935,25.660881 0,36.688655 94.9725305,0 0,-15.557847 -44.583682,-7.66282 0,-13.467987 z" id="path4203"/>
  <text id="text64" y="28.633789" x="7.2737427" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan66" y="28.633789" x="7.8596802"><tspan id="tspan68" y="28.633789" x="7.2737427">You duck into a cave to </tspan></tspan><tspan id="tspan70" y="33.555664" x="3.9915771"><tspan id="tspan72" x="3.4056396">find shelter from the deadly </tspan></tspan><tspan id="tspan74" y="38.477539" x="8.4685059"><tspan id="tspan76" x="7.8825684">snowstorm. Inside, the </tspan></tspan><tspan id="tspan78" y="43.399414" x="8.0880127"><tspan id="tspan80" x="7.5020752">tunnels twist and turn in the </tspan></tspan><tspan id="tspan82" y="48.321289" x="7.2046623"><tspan id="tspan84" x="6.6187248">dark, making it almost impossible to navigate </tspan></tspan><tspan id="tspan86" y="53.243164" x="45.559021"><tspan id="tspan88" x="45.559021">(</tspan><tspan id="tspan90" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">|</tspan><tspan id="tspan92">).</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 13.700194,112.50618 -7.1984071,6.73399 6.0373741,8.59165 -0.232207,8.35944 -7.8950272,5.10855 9.5204742,9.98488 65.946696,0.23221 3.018686,-7.66282 10.913714,0.23221 4.411927,-14.16461 -11.14592,-17.1833 z" id="path4237"/>
  <text id="text34" y="116.17611" x="13.340533" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan36" y="116.17611" x="13.926471"><tspan id="tspan38" y="116.17611" x="13.340533">Large, winged, crab-like beings surround </tspan></tspan><tspan id="tspan40" y="121.09798" x="8.8056602"><tspan id="tspan42" y="121.09798" x="8.2197227">you. You're going to have to fight if you want </tspan></tspan><tspan id="tspan44" y="135.86362" x="37.061977"><tspan id="tspan46" y="126.01986" x="11.436368">to escape (</tspan><tspan id="tspan48" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="126.01986" x="30.37863">}</tspan><tspan id="tspan50" y="126.01986" x="36.47604">-1). If you pass, you subdue the </tspan></tspan><tspan id="tspan52" y="140.78549" x="14.773122"><tspan id="tspan54" y="130.94174" x="14.187184">mi-go for study; gain 2 Clues. If you fail, the </tspan></tspan><tspan id="tspan56" y="0" x="16.862915"><tspan id="tspan58" y="135.86362" x="16.276978">creatures inject you with a glowing serum; </tspan></tspan><tspan id="tspan60" y="0" x="21.296398"><tspan id="tspan62" y="140.78549" x="21.296398">gain an Internal Injury Condition.</tspan></tspan></text>
</svg>
