  <text id="text88" y="23.269703" x="1.7595788" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan90" y="23.269703" x="2.3455162"><tspan id="tspan92" y="23.269703" x="1.7595788">The police ask for help in tracking down a cultist sect </tspan></tspan><tspan id="tspan94" y="38.035328" x="18.303158"><tspan id="tspan96" y="28.191578" x="10.035946">(</tspan><tspan id="tspan98" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="28.191578" x="11.537411">|</tspan><tspan id="tspan100" y="28.191578" x="17.71722">-1). If you pass, you help them launch a </tspan></tspan><tspan id="tspan102" y="42.957203" x="3.1328697"><tspan id="tspan104" y="33.113453" x="2.5469322">midnight raid; gain this Clue and 1 additional Clue. </tspan></tspan><tspan id="tspan106" y="0" x="4.8357506"><tspan id="tspan108" y="38.035328" x="4.2498131">If you fail, the cult foils your investigation and rob </tspan></tspan><tspan id="tspan110" y="0" x="19.049313"><tspan id="tspan112" y="42.957203" x="19.049313">your hotel; discard 1 ITEM Asset.</tspan></tspan></text>
  <text id="text58" y="75.17601" x="6.837038" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="75.17601" x="7.4229755"><tspan id="tspan62" y="75.17601" x="6.837038">You uncover an ancient stone statue of Cthulhu </tspan></tspan><tspan id="tspan64" y="80.097885" x="2.5615253"><tspan id="tspan66" y="80.097885" x="1.9755878">carved from an unknown green stone. Just looking at </tspan></tspan><tspan id="tspan68" y="94.86351" x="67.028381"><tspan id="tspan70" y="85.01976" x="1.3392963">it threatens your mental stability (</tspan><tspan id="tspan72" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.01976" x="62.734562">{</tspan><tspan id="tspan74" y="85.01976" x="66.442444">). If you pass, you </tspan></tspan><tspan id="tspan76" y="99.785385" x="2.7858295"><tspan id="tspan78" y="89.941635" x="2.199892">examine the statue thoroughly; gain this Clue. If you </tspan></tspan><tspan id="tspan80" y="1.171875" x="3.0467548"><tspan id="tspan82" y="94.86351" x="2.4608173">fail, you stare at the horrific carving in horror; gain a </tspan></tspan><tspan id="tspan84" y="0" x="25.948671"><tspan id="tspan86" y="99.785385" x="25.948671">Hallucinations Condition.</tspan></tspan></text>
  <text id="text28" y="119.8141" x="3.9850171" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="119.8141" x="4.5709543"><tspan id="tspan32" y="119.8141" x="3.9850171">In the middle of the night you see an army of deep </tspan></tspan><tspan id="tspan34" y="134.57973" x="79.717438"><tspan id="tspan36" y="124.73598" x="2.208894">ones climbing in and out of the water (</tspan><tspan id="tspan38" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="124.73598" x="72.951691">|</tspan><tspan id="tspan40" y="124.73598" x="79.1315">-1). If you </tspan></tspan><tspan id="tspan42" y="139.5016" x="3.1656201"><tspan id="tspan44" y="129.65785" x="2.5796826">pass, you wait until they're gone and then search the </tspan></tspan><tspan id="tspan46" y="144.42348" x="4.4153147"><tspan id="tspan48" y="134.57973" x="3.8293774">area; gain the Grotesque Statue Artifact. If you fail, </tspan></tspan><tspan id="tspan50" y="0" x="5.9488235"><tspan id="tspan52" y="139.5016" x="5.362886">lose 3 Sanity and a Deep One Monster ambushes </tspan></tspan><tspan id="tspan54" y="0" x="45.9711"><tspan id="tspan56" y="144.42348" x="45.9711">you.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">3</tspan></text>
