  <text id="text84" y="23.269703" x="3.4578819" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan86" y="23.269703" x="4.0438194"><tspan id="tspan88" y="23.269703" x="3.4578819">You dream of a city built from massive green stones </tspan></tspan><tspan id="tspan90" y="28.191578" x="1.9518396"><tspan id="tspan92" y="28.191578" x="1.3659021">set at non-Euclidean angles. You try to retain as many </tspan></tspan><tspan id="tspan94" y="33.113453" x="4.7350426"><tspan id="tspan96" y="33.113453" x="4.1491051">details as you can to investigate when you wake up </tspan></tspan><tspan id="tspan98" y="47.879078" x="13.116695"><tspan id="tspan100" y="38.035328" x="4.8494835">(</tspan><tspan id="tspan102" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="38.035328" x="6.3509483">|</tspan><tspan id="tspan104" y="38.035328" x="12.530758">). If you pass, you identify the location by the </tspan></tspan><tspan id="tspan106" y="52.800953" x="3.0642052"><tspan id="tspan108" y="42.957203" x="2.4782677">stars overhead; gain this Clue and 1 additional Clue. </tspan></tspan><tspan id="tspan110" y="0" x="2.2081871"><tspan id="tspan112" y="47.879078" x="1.6222497">If you fail, the details of the dream are too horrible to </tspan></tspan><tspan id="tspan114" y="0" x="27.742245"><tspan id="tspan116" y="52.800953" x="27.742245">remember; lose 1 Sanity.</tspan></tspan></text>
  <text id="text54" y="75.17601" x="3.3168354" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan56" y="75.17601" x="3.9027729"><tspan id="tspan58" y="75.17601" x="3.3168354">You try to interpret the strange constellations in the </tspan></tspan><tspan id="tspan60" y="89.941635" x="54.677921"><tspan id="tspan62" y="80.097885" x="9.8445454">night sky above you (</tspan><tspan id="tspan64" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.097885" x="48.470646">[</tspan><tspan id="tspan66" y="80.097885" x="54.091984">-1). If you pass, you </tspan></tspan><tspan id="tspan68" y="94.86351" x="2.2090473"><tspan id="tspan70" y="85.01976" x="1.6231098">understand the occult phenomenon that is coming to </tspan></tspan><tspan id="tspan72" y="99.785385" x="5.2073994"><tspan id="tspan74" y="89.941635" x="4.6214619">pass; gain this Clue and retreat Doom by 1. If you </tspan></tspan><tspan id="tspan76" y="0" x="3.3580341"><tspan id="tspan78" y="94.86351" x="2.7720966">fail, the stars tell you nothing; move this Clue to the </tspan></tspan><tspan id="tspan80" y="0" x="34.183842"><tspan id="tspan82" y="99.785385" x="34.183842">nearest Sea space.</tspan></tspan></text>
  <text id="text28" y="119.8141" x="2.3370678" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="129.65785" x="91.308014"><tspan id="tspan32" y="119.8141" x="2.3370678">Some dark shape is moving under the waves (</tspan><tspan id="tspan34" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="119.8141" x="84.542267">|</tspan><tspan id="tspan36" y="119.8141" x="90.722076">). If </tspan></tspan><tspan id="tspan38" y="134.57973" x="5.2942214"><tspan id="tspan40" y="124.73598" x="4.7082839">you pass, you avoid the creature; gain this Clue. If </tspan></tspan><tspan id="tspan42" y="139.5016" x="8.1140461"><tspan id="tspan44" y="129.65785" x="7.5281081">you fail, your ship is thrown into the air; a Star </tspan></tspan><tspan id="tspan46" y="0" x="7.958406"><tspan id="tspan48" y="134.57973" x="7.3724685">Spawn Monster ambushes you! If you defeat it, </tspan></tspan><tspan id="tspan50" y="0" x="32.531158"><tspan id="tspan52" y="139.5016" x="32.531158">retreat Doom by 1.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">5</tspan></text>
