  <text id="text4150" y="91.117836" x="27.468494" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:7.1875px;line-height:100%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan4152" y="91.117836" x="28.366932"><tspan id="tspan4154" y="91.117836" x="27.468494">When this card enters play, spawn the Nug Epic Monster </tspan></tspan><tspan id="tspan4156" y="98.305336" x="85.009941"><tspan id="tspan4158" y="98.305336" x="85.009941">on the Amazon.</tspan><tspan id="tspan4161" y="98.305336" x="129.4124" dx="0"/></tspan><tspan id="tspan4163" y="102.45312" x="108.16325"><tspan id="tspan4165" style="line-height:30.00000119%" y="102.45312" x="107.26481">Â </tspan><tspan id="tspan4167" style="line-height:30.00000119%" y="102.45312" x="109.06168" dx="0"/></tspan><tspan id="tspan4169" y="107.64909" x="27.399746"><tspan id="tspan4171" y="107.64909" x="27.399746">At the end of the Mythos Phase, if the Nug Epic Monster</tspan><tspan id="tspan4173" y="107.64909" x="186.73203" dx="0"/></tspan><tspan id="tspan4175" y="114.83659" x="55.240051"><tspan id="tspan4177" y="114.83659" x="55.240051">has been defeated, solve this Mystery.</tspan></tspan></text>
