  <text id="text76" y="20.079035" x="2.6530087" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan78" y="20.079035" x="3.2389462"><tspan id="tspan80" y="20.079035" x="2.6530087">The old man offers to make tea for you. You see him </tspan></tspan><tspan id="tspan82" y="25.00091" x="5.0745783"><tspan id="tspan84" y="25.00091" x="4.4886408">mix in a strange, green powder that he calls 'tyuk.' </tspan></tspan><tspan id="tspan86" y="29.922785" x="5.2576838"><tspan id="tspan88" y="29.922785" x="4.6717463">You may become Delayed to wait for it to brew. If </tspan></tspan><tspan id="tspan90" y="34.844662" x="3.5364926"><tspan id="tspan92" y="34.844662" x="2.9505551">you become Delayed, the tyuk seems to heighten all </tspan></tspan><tspan id="tspan94" y="39.766537" x="8.7916193"><tspan id="tspan96" y="39.766537" x="8.7916193">of your senses; improve 1 skill of your choice.</tspan></tspan></text>
  <text id="text54" y="67.978134" x="1.4224845" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan56" y="67.978134" x="2.0084219"><tspan id="tspan58" y="67.978134" x="1.4224845">A strange man dressed in the charred robes of a monk </tspan></tspan><tspan id="tspan60" y="72.900009" x="3.560241"><tspan id="tspan62" y="72.900009" x="2.9743035">offers you help in exchange for knowledge. You may </tspan></tspan><tspan id="tspan64" y="77.821884" x="4.8007803"><tspan id="tspan66" y="77.821884" x="4.2148428">spend 1 Clue to convince the Black Monk to assist </tspan></tspan><tspan id="tspan68" y="82.743759" x="4.0637808"><tspan id="tspan70" y="82.743759" x="3.4778435">you and discard 1 Monster of your choice from any </tspan></tspan><tspan id="tspan72" y="87.665634" x="44.653687"><tspan id="tspan74" y="87.665634" x="44.653687">space.</tspan></tspan></text>
  <text id="text24" y="115.87046" x="3.6424849" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan26" y="115.87046" x="4.2284222"><tspan id="tspan28" y="115.87046" x="3.6424849">An old, aboriginal man is on trial for a murder that </tspan></tspan><tspan id="tspan30" y="120.79234" x="4.3977947"><tspan id="tspan32" y="120.79234" x="3.8118575">you know he didn't commit. You agree to testify to </tspan></tspan><tspan id="tspan34" y="135.55795" x="50.206207"><tspan id="tspan36" y="125.71421" x="3.074858">prove his innocence (</tspan><tspan id="tspan38" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="125.71421" x="41.545319">]</tspan><tspan id="tspan40" y="125.71421" x="49.62027">). If you pass, he speaks to </tspan></tspan><tspan id="tspan42" y="140.47983" x="3.5967085"><tspan id="tspan44" y="130.63608" x="3.010771">the spirits on your behalf; gain a Blessed Condition. </tspan></tspan><tspan id="tspan46" y="0" x="10.458586"><tspan id="tspan48" y="135.55795" x="9.8726482">If you fail, you are accused of perjury; gain a </tspan></tspan><tspan id="tspan50" y="0" x="30.911467"><tspan id="tspan52" y="140.47983" x="30.911467">Detained Condition.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;" xml:space="preserve" id="text3067" y="152.90953" x="89.340591"><tspan id="tspan3069" y="152.90953" x="89.340591" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;">7</tspan></text>
</svg>
