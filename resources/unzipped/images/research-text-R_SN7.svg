  <text id="text81" y="23.269703" x="7.5960655" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan83" y="23.269703" x="8.182003"><tspan id="tspan85" y="23.269703" x="7.5960655">You identify an important member of the local </tspan></tspan><tspan id="tspan87" y="28.191578" x="4.616024"><tspan id="tspan89" y="28.191578" x="4.0300865">government as a worshipper of the Black Goat and </tspan></tspan><tspan id="tspan91" y="33.113453" x="5.334713"><tspan id="tspan93" y="33.113453" x="4.7487755">try to pressure him into revealing the cult's secrets </tspan></tspan><tspan id="tspan95" y="47.879078" x="14.073421"><tspan id="tspan97" y="38.035328" x="3.911068">(</tspan><tspan id="tspan99" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="38.035328" x="5.4125328">]</tspan><tspan id="tspan101" y="38.035328" x="13.487484">). If you pass, he answers your questions; gain </tspan></tspan><tspan id="tspan103" y="0" x="2.0800133"><tspan id="tspan105" y="42.957203" x="1.4940759">this Clue and 1 additional Clue. If you fail, he frames </tspan></tspan><tspan id="tspan107" y="0" x="9.971859"><tspan id="tspan109" y="47.879078" x="9.971859">you for a crime; gain a Detained Condition.</tspan></tspan></text>
  <text id="text51" y="74.930191" x="2.0204709" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.30000019px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan53" y="74.930191" x="2.5579724"><tspan id="tspan55" y="74.930191" x="2.0204709">A group of cultists have been eviscerated by some creature </tspan></tspan><tspan id="tspan57" y="79.44519" x="5.8207645"><tspan id="tspan59" y="79.44519" x="5.2832642">they summoned but could not control. You think you </tspan></tspan><tspan id="tspan61" y="83.96019" x="8.2563114"><tspan id="tspan63" y="83.96019" x="7.718811">know a way to send the abomination back where it </tspan></tspan><tspan id="tspan65" y="97.505188" x="22.130529"><tspan id="tspan67" y="88.475189" x="1.4199827">belongs (</tspan><tspan id="tspan69" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="88.475189" x="16.43639">[</tspan><tspan id="tspan71" y="88.475189" x="21.593031">-1). If you pass, you banish the beast; gain this </tspan></tspan><tspan id="tspan73" y="0" x="1.8525023"><tspan id="tspan75" y="92.990189" x="1.3150022">Clue and retreat Doom by 1. If you fail, it throws you into </tspan></tspan><tspan id="tspan77" y="0" x="14.962461"><tspan id="tspan79" y="97.505188" x="14.962463">a rock wall; gain a Back Injury Condition.</tspan></tspan></text>
  <text id="text25" y="119.8141" x="10.169404" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan27" y="119.8141" x="10.755342"><tspan id="tspan29" y="119.8141" x="10.169404">The crew is gone, and all of the navigational </tspan></tspan><tspan id="tspan31" y="124.73598" x="2.057832"><tspan id="tspan33" y="124.73598" x="1.4718945">equipment has been destroyed. You decide to search a </tspan></tspan><tspan id="tspan35" y="139.5016" x="35.822479"><tspan id="tspan37" y="129.65785" x="2.4515088">nearby island (</tspan><tspan id="tspan39" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="129.65785" x="29.056734">|</tspan><tspan id="tspan41" y="129.65785" x="35.236542">). If you pass, you find evidence of </tspan></tspan><tspan id="tspan43" y="0" x="4.4885569"><tspan id="tspan45" y="134.57973" x="3.9026196">cult activity when you arrive; gain this Clue. If you </tspan></tspan><tspan id="tspan47" y="0" x="10.668366"><tspan id="tspan49" y="139.5016" x="10.668366">fail, you wait for a rescue; become Delayed.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve" id="text3067" y="151.89615" x="89.3032"><tspan style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start" id="tspan3069" y="151.89615" x="89.3032">7</tspan></text>
