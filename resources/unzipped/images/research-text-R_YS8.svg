  <text id="text74" y="23.269703" x="6.2868614" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan76" y="23.269703" x="6.8727989"><tspan id="tspan78" y="23.269703" x="6.2868614">A distraught woman claims that her missing son </tspan></tspan><tspan id="tspan80" y="28.191578" x="5.9618492"><tspan id="tspan82" y="28.191578" x="5.3759117">struck a bargain with the Lurker at the Threshold </tspan></tspan><tspan id="tspan84" y="42.957203" x="13.221981"><tspan id="tspan86" y="33.113453" x="4.9547691">(</tspan><tspan id="tspan88" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="33.113453" x="6.456234">|</tspan><tspan id="tspan90" y="33.113453" x="12.636044">). If you pass, you find the boy and try to free </tspan></tspan><tspan id="tspan92" y="47.879078" x="4.2864342"><tspan id="tspan94" y="38.035328" x="3.7004967">him from the debt; you may discard 1 Spell to gain </tspan></tspan><tspan id="tspan96" y="52.800953" x="1.8282434"><tspan id="tspan98" y="42.957203" x="1.2423059">this Clue and 1 additional Clue. If you fail, you suffer </tspan></tspan><tspan id="tspan100" y="0" x="5.8016319"><tspan id="tspan102" y="47.879078" x="5.2156944">Yog-Sothoth's wrath; discard this Clue and gain a </tspan></tspan><tspan id="tspan104" y="0" x="32.759335"><tspan id="tspan106" y="52.800953" x="32.759335">Cursed Condition.</tspan></tspan></text>
  <text id="text44" y="75.17601" x="4.2506733" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan46" y="75.17601" x="4.8366108"><tspan id="tspan48" y="75.17601" x="4.2506733">You find footprints that indicate a large number of </tspan></tspan><tspan id="tspan50" y="80.097885" x="6.3472309"><tspan id="tspan52" y="80.097885" x="5.7612934">people passed through the area. You try to follow </tspan></tspan><tspan id="tspan54" y="94.86351" x="30.782656"><tspan id="tspan56" y="85.01976" x="3.5640278">their path (</tspan><tspan id="tspan58" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.01976" x="24.016909">|</tspan><tspan id="tspan60" y="85.01976" x="30.196718">-1). If you pass, the trail leads you to </tspan></tspan><tspan id="tspan62" y="99.785385" x="2.6576557"><tspan id="tspan64" y="89.941635" x="2.0717182">an ancient stone circle inscribed with runes; gain this </tspan></tspan><tspan id="tspan66" y="0" x="4.9510517"><tspan id="tspan68" y="94.86351" x="4.3651142">Clue and 1 Spell. If you fail, the search is long and </tspan></tspan><tspan id="tspan70" y="0" x="26.580385"><tspan id="tspan72" y="99.785385" x="26.580385">exhausting; lose 1 Health.</tspan></tspan></text>
  <text id="text26" y="119.8141" x="3.2937939" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan28" y="119.8141" x="3.8797314"><tspan id="tspan30" y="119.8141" x="3.2937939">The whole ship is dragged sideways across the water </tspan></tspan><tspan id="tspan32" y="124.73598" x="6.7727981"><tspan id="tspan34" y="124.73598" x="6.1868606">by an invisible force. Gain this Clue and move 1 </tspan></tspan><tspan id="tspan36" y="129.65785" x="5.866426"><tspan id="tspan38" y="129.65785" x="5.2804885">space toward the nearest Gate. Then lose 2 Sanity </tspan></tspan><tspan id="tspan40" y="134.57973" x="26.264376"><tspan id="tspan42" y="134.57973" x="26.264376">unless you discard 1 Spell.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">8</tspan></text>
