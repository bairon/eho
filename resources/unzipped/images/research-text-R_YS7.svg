  <text id="text82" y="23.269703" x="1.7916223" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan84" y="23.269703" x="2.3775597"><tspan id="tspan86" y="23.269703" x="1.7916223">A noted politician walks straight toward you, glaring. </tspan></tspan><tspan id="tspan88" y="28.191578" x="1.782467"><tspan id="tspan90" y="28.191578" x="1.1965295">A Cultist Monster ambushes you! If you defeat it, you </tspan></tspan><tspan id="tspan92" y="33.113453" x="4.1582603"><tspan id="tspan94" y="33.113453" x="3.5723228">find out that he was secretly a member of the Silver </tspan></tspan><tspan id="tspan96" y="38.035328" x="3.7874718"><tspan id="tspan98" y="38.035328" x="3.2015343">Twilight Lodge; gain this Clue. If you do not defeat </tspan></tspan><tspan id="tspan100" y="42.957203" x="2.2173424"><tspan id="tspan102" y="42.957203" x="1.631405">it, the magical attack leaves you deeply shaken; gain a </tspan></tspan><tspan id="tspan104" y="47.879078" x="31.422665"><tspan id="tspan106" y="47.879078" x="31.422665">Paranoia Condition.</tspan></tspan></text>
  <text id="text52" y="75.17601" x="3.0467548" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan54" y="75.17601" x="3.6326923"><tspan id="tspan56" y="75.17601" x="3.0467548">At midnight, you feel an eerie presence surrounding </tspan></tspan><tspan id="tspan58" y="80.097885" x="7.0338764"><tspan id="tspan60" y="80.097885" x="6.4479389">the stone altar at the top of the hill. This strange </tspan></tspan><tspan id="tspan62" y="85.01976" x="5.0746479"><tspan id="tspan64" y="85.01976" x="4.4887104">presence fills your mind with blasphemous secrets. </tspan></tspan><tspan id="tspan66" y="89.941635" x="2.6896992"><tspan id="tspan68" y="89.941635" x="2.1037617">Gain this Clue. If you have at least 1 Spell, the entity </tspan></tspan><tspan id="tspan70" y="0" x="73.514893"><tspan id="tspan72" y="94.86351" x="4.4108906">tries to pull you into a deep trance (</tspan><tspan id="tspan74" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="94.86351" x="69.221069">{</tspan><tspan id="tspan76" y="94.86351" x="72.928955">). If you fail, </tspan></tspan><tspan id="tspan78" y="0" x="18.500856"><tspan id="tspan80" y="99.785385" x="18.500856">lose 1 Sanity and become Delayed.</tspan></tspan></text>
  <text id="text26" y="119.8141" x="2.7673657" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan28" y="119.8141" x="3.3533032"><tspan id="tspan30" y="119.8141" x="2.7673657">The punctures in reality have caused a terrible storm </tspan></tspan><tspan id="tspan32" y="124.73598" x="4.9188552"><tspan id="tspan34" y="124.73598" x="4.3329177">over the ocean, but you believe you know a way to </tspan></tspan><tspan id="tspan36" y="139.5016" x="64.510529"><tspan id="tspan38" y="129.65785" x="2.7948315">patch the rift between worlds (</tspan><tspan id="tspan40" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="129.65785" x="58.303253">[</tspan><tspan id="tspan42" y="129.65785" x="63.924591">). If you pass, gain </tspan></tspan><tspan id="tspan44" y="0" x="5.1431594"><tspan id="tspan46" y="134.57973" x="4.5572219">this Clue and you may discard 1 Spell to discard 1 </tspan></tspan><tspan id="tspan48" y="0" x="31.528658"><tspan id="tspan50" y="139.5016" x="31.528658">Gate of your choice.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">7</tspan></text>
