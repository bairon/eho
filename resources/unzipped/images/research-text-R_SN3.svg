  <text id="text88" y="23.269703" x="3.7279625" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan90" y="23.269703" x="4.3139"><tspan id="tspan92" y="23.269703" x="3.7279625">A midnight break-in at the museum has left several </tspan></tspan><tspan id="tspan94" y="28.191578" x="7.16119"><tspan id="tspan96" y="28.191578" x="6.5752525">guards dead. Based on descriptions of the stolen </tspan></tspan><tspan id="tspan98" y="42.957203" x="84.495789"><tspan id="tspan100" y="33.113453" x="1.2011071">items, you try to identify what was taken (</tspan><tspan id="tspan102" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="33.113453" x="77.730042">|</tspan><tspan id="tspan104" y="33.113453" x="83.909851">). If you </tspan></tspan><tspan id="tspan106" y="0" x="9.3630333"><tspan id="tspan108" y="38.035328" x="8.7770958">pass, you recognize the items as the legendary </tspan></tspan><tspan id="tspan110" y="0" x="5.3164024"><tspan id="tspan112" y="42.957203" x="5.3164024">Furnace of Yeb and Torch of Nug; gain this Clue.</tspan></tspan></text>
  <text id="text58" y="75.17601" x="6.4891376" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="75.17601" x="7.0750751"><tspan id="tspan62" y="75.17601" x="6.4891376">The faces of the robed figures are hidden behind </tspan></tspan><tspan id="tspan64" y="80.097885" x="5.6056538"><tspan id="tspan66" y="80.097885" x="5.0197163">wooden goat masks. Their chanting corrupts your </tspan></tspan><tspan id="tspan68" y="85.01976" x="2.3372211"><tspan id="tspan70" y="85.01976" x="1.7512836">thoughts. You may gain a Dark Pact to gain this Clue </tspan></tspan><tspan id="tspan72" y="99.785385" x="33.895451"><tspan id="tspan74" y="89.941635" x="1.7512836">and improve (</tspan><tspan id="tspan76" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="89.941635" x="27.212099">}</tspan><tspan id="tspan78" y="89.941635" x="33.309513">). If you do not gain the Condition, </tspan></tspan><tspan id="tspan80" y="0" x="6.5166035"><tspan id="tspan82" y="94.86351" x="5.930666">you find yourself alone, unsure if the cultist were </tspan></tspan><tspan id="tspan84" y="0" x="14.458803"><tspan id="tspan86" y="99.785385" x="14.458803">really there; gain a Paranoia Condition.</tspan></tspan></text>
  <text id="text28" y="119.8141" x="4.7769485" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="119.8141" x="5.362886"><tspan id="tspan32" y="119.8141" x="4.7769485">One of the crew secretly worships the Black Goat, </tspan></tspan><tspan id="tspan34" y="124.73598" x="4.2276316"><tspan id="tspan36" y="124.73598" x="3.6416943">and he has set the ship on fire. You race to fight the </tspan></tspan><tspan id="tspan38" y="139.5016" x="24.131197"><tspan id="tspan40" y="129.65785" x="3.3761914">flames (</tspan><tspan id="tspan42" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="129.65785" x="17.447847">}</tspan><tspan id="tspan44" y="129.65785" x="23.545259">-1). If you pass, you question the cultist; </tspan></tspan><tspan id="tspan46" y="144.42348" x="3.0099804"><tspan id="tspan48" y="134.57973" x="2.4240429">gain this Clue and 1 additional Clue. If you fail, you </tspan></tspan><tspan id="tspan50" y="0" x="1.8518384"><tspan id="tspan52" y="139.5016" x="1.2659009">have to abandon ship; move to the nearest Wilderness </tspan></tspan><tspan id="tspan54" y="0" x="21.137423"><tspan id="tspan56" y="144.42348" x="21.137423">space and you become Delayed.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">3</tspan></text>
