  <text id="text86" y="23.269703" x="2.739193" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan88" y="23.269703" x="3.3251305"><tspan id="tspan90" y="23.269703" x="2.739193">An old man approaches you and begs you to make a </tspan></tspan><tspan id="tspan92" y="28.191578" x="8.900692"><tspan id="tspan94" y="28.191578" x="8.3147545">solemn vow to deliver a book to his grandson, </tspan></tspan><tspan id="tspan96" y="33.113453" x="4.4878502"><tspan id="tspan98" y="33.113453" x="3.9019127">Wilbur, in a town called Dunwich. You may gain a </tspan></tspan><tspan id="tspan100" y="38.035328" x="8.2918663"><tspan id="tspan102" y="38.035328" x="7.7059288">Dark Pact Condition to gain this Clue and the </tspan></tspan><tspan id="tspan104" y="42.957203" x="8.3239098"><tspan id="tspan106" y="42.957203" x="7.7379723">Necronomicon Artifact. If you do not gain the </tspan></tspan><tspan id="tspan108" y="47.879078" x="23.443844"><tspan id="tspan110" y="47.879078" x="23.443844">Condition, discard this Clue.</tspan></tspan></text>
  <text id="text56" y="75.17601" x="5.0654926" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan58" y="75.17601" x="5.6514301"><tspan id="tspan60" y="75.17601" x="5.0654926">You watch several mi-go operate alien technology. </tspan></tspan><tspan id="tspan62" y="80.097885" x="2.5340595"><tspan id="tspan64" y="80.097885" x="1.948122">Gain this Clue. If you have at least 1 Spell, the mi-go </tspan></tspan><tspan id="tspan66" y="85.01976" x="4.8503437"><tspan id="tspan68" y="85.01976" x="4.2644062">are suddenly aware of your presence and turn their </tspan></tspan><tspan id="tspan70" y="99.785385" x="61.764103"><tspan id="tspan72" y="89.941635" x="6.5120258">strange devices toward you (</tspan><tspan id="tspan74" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="89.941635" x="57.47028">{</tspan><tspan id="tspan76" y="89.941635" x="61.178165">). If you fail, their </tspan></tspan><tspan id="tspan78" y="0" x="3.4724751"><tspan id="tspan80" y="94.86351" x="2.8865376">devices erode your sense of reason; lose 1 Sanity and </tspan></tspan><tspan id="tspan82" y="0" x="25.568727"><tspan id="tspan84" y="99.785385" x="25.568727">gain a Paranoia Condition.</tspan></tspan></text>
  <text id="text26" y="119.8141" x="10.338777" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan28" y="119.8141" x="10.924714"><tspan id="tspan30" y="119.8141" x="10.338777">You see a white ship on the horizon, its sails </tspan></tspan><tspan id="tspan32" y="124.73598" x="4.9920974"><tspan id="tspan34" y="124.73598" x="4.4061599">apparently unaffected by the strong winds you feel </tspan></tspan><tspan id="tspan36" y="129.65785" x="9.1165476"><tspan id="tspan38" y="129.65785" x="8.5306101">racing across the waves. You use a telescope to </tspan></tspan><tspan id="tspan40" y="144.42348" x="45.870392"><tspan id="tspan42" y="134.57973" x="5.2576003">examine the craft (</tspan><tspan id="tspan44" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="134.57973" x="39.104645">|</tspan><tspan id="tspan46" y="134.57973" x="45.284454">-1). If you pass, you see the </tspan></tspan><tspan id="tspan48" y="0" x="4.8868117"><tspan id="tspan50" y="139.5016" x="4.3008742">ship passing through a fog bank into another; gain </tspan></tspan><tspan id="tspan52" y="0" x="20.730013"><tspan id="tspan54" y="144.42348" x="20.730013">this Clue and 1 additional Clue.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">2</tspan></text>
