  <text id="text96" y="70.751549" x="6.548234" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan98" y="70.751549" x="7.1341715"><tspan id="tspan100" y="70.751549" x="6.548234">Hoping to catch Sanford off guard, you lunge at </tspan></tspan><tspan id="tspan102" y="85.517174" x="22.94533"><tspan id="tspan104" y="75.673424" x="6.2735758">him (</tspan><tspan id="tspan106" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="75.673424" x="16.26198">}</tspan><tspan id="tspan108" y="75.673424" x="22.359392">). You may spend any number of Sanity </tspan></tspan><tspan id="tspan110" y="90.439049" x="8.3289347"><tspan id="tspan112" y="80.595299" x="7.7429972">to roll 1 additional die for each Sanity spent. If </tspan></tspan><tspan id="tspan114" y="95.360924" x="10.137101"><tspan id="tspan116" y="85.517174" x="9.5511637">your test result is 3 or greater, you overpower </tspan></tspan><tspan id="tspan118" y="100.2828" x="7.1616373"><tspan id="tspan120" y="90.439049" x="6.5756998">him; place 1 Eldritch token on the Ancient One </tspan></tspan><tspan id="tspan122" y="0" x="13.19954"><tspan id="tspan124" y="95.360924" x="12.613603">sheet. Otherwise, he manages to chant an </tspan></tspan><tspan id="tspan126" y="0" x="15.579911"><tspan id="tspan128" y="100.2828" x="15.579911">incantation; gain a Cursed Condition.</tspan></tspan></text>
  <text x="90.146614" y="152.05095" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start" x="90.146614" y="152.05095" id="tspan3069">3</tspan></text>
  <text id="text86" y="10.083101" x="2.5716448" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan88" y="10.083101" x="3.7581682"><tspan id="tspan90" y="10.083101" x="2.5716448">The Key and the </tspan></tspan><tspan id="tspan92" y="17.208101" x="21.797718"><tspan id="tspan94" y="17.208101" x="21.797718">Gate</tspan></tspan></text>
  <path id="path4226" d="m 6.2394068,25.450212 0,22.823093 16.9120762,13.135593 56.483051,0 14.449153,-18.71822 -24.793433,-17.076271 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text52" y="28.424805" x="9.4164467" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan54" y="28.424805" x="10.002384"><tspan id="tspan56" y="28.424805" x="9.4164467">Carl Sanford stands high atop a </tspan></tspan><tspan id="tspan58" y="33.34668" x="8.9794846"><tspan id="tspan60" x="8.3935471">mountain in a swirling dimension of </tspan></tspan><tspan id="tspan62" y="38.268555" x="7.3660622"><tspan id="tspan64" x="6.7801247">his own creation. He claims that the Silver </tspan></tspan><tspan id="tspan66" y="43.19043" x="10.728539"><tspan id="tspan68" x="10.142601">Twilight Lodge has harnessed the power of </tspan></tspan><tspan id="tspan70" y="48.112305" x="10.916473"><tspan id="tspan72" x="10.330536">Yog-Sothoth to transform him into a god. </tspan></tspan><tspan id="tspan74" y="53.03418" x="17.234444"><tspan id="tspan76" x="16.648506">However, you suspect much of what </tspan></tspan><tspan id="tspan78" y="57.956055" x="24.467945"><tspan id="tspan80" x="24.467945">you see is an illusion (</tspan><tspan id="tspan82" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">|</tspan><tspan id="tspan84">-1).</tspan></tspan></text>
  <path id="path4260" d="m 17.568856,117.23517 -9.1949153,5.91102 0,21.18114 8.2097453,5.41843 63.215043,0 3.283898,-6.2394 11.329449,0 0,-20.36017 -9.03072,-5.91102 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text30" y="120.20801" x="21.695971" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan32" y="120.20801" x="22.281908"><tspan id="tspan34" y="120.20801" x="21.695971">You attempt to speak to Sanford, </tspan></tspan><tspan id="tspan36" y="125.12988" x="11.318842"><tspan id="tspan38" x="10.732904">either to reason with him or to threaten him, </tspan></tspan><tspan id="tspan40" y="130.05176" x="9.4797363"><tspan id="tspan42" x="8.8937988">but all that comes out of your mouth is a ritual </tspan></tspan><tspan id="tspan44" y="134.97363" x="15.242981"><tspan id="tspan46" x="14.657043">chant, binding you to the Silver Twilight </tspan></tspan><tspan id="tspan48" y="139.89551" x="28.458618"><tspan id="tspan50" x="28.458618">Lodge. You are devoured.</tspan></tspan></text>
</svg>
