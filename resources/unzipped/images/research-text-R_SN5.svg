  <text id="text88" y="23.269703" x="5.0280113" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan90" y="23.269703" x="5.6139488"><tspan id="tspan92" y="23.269703" x="5.0280113">You search an underground temple dedicated to a </tspan></tspan><tspan id="tspan94" y="38.035328" x="45.370724"><tspan id="tspan96" y="28.191578" x="7.4312706">fertility goddess (</tspan><tspan id="tspan98" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="28.191578" x="38.604977">|</tspan><tspan id="tspan100" y="28.191578" x="44.784786">-1). If you pass, you find a </tspan></tspan><tspan id="tspan102" y="42.957203" x="10.777523"><tspan id="tspan104" y="33.113453" x="10.191586">hidden tunnel that connects the temple to a </tspan></tspan><tspan id="tspan106" y="47.879078" x="5.5178185"><tspan id="tspan108" y="38.035328" x="4.931881">cemetery; gain this Clue and 1 additional Clue. If </tspan></tspan><tspan id="tspan110" y="0" x="2.2860069"><tspan id="tspan112" y="42.957203" x="1.7000695">you fail, mold and spores get into your lungs; gain an </tspan></tspan><tspan id="tspan114" y="0" x="25.805904"><tspan id="tspan116" y="47.879078" x="25.805904">Internal Injury Condition.</tspan></tspan></text>
  <text id="text58" y="75.17601" x="3.8707294" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="75.17601" x="4.4566669"><tspan id="tspan62" y="75.17601" x="3.8707294">The hooded figure hands you a chalice, but you are </tspan></tspan><tspan id="tspan64" y="89.941635" x="59.438663"><tspan id="tspan66" y="80.097885" x="5.0838032">suspicious of its contents (</tspan><tspan id="tspan68" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.097885" x="52.672916">|</tspan><tspan id="tspan70" y="80.097885" x="58.852726">-1). If you pass, you </tspan></tspan><tspan id="tspan72" y="94.86351" x="2.9460468"><tspan id="tspan74" y="85.01976" x="2.3601093">pour the foul substance on the ground and study the </tspan></tspan><tspan id="tspan76" y="99.785385" x="4.9830952"><tspan id="tspan78" y="89.941635" x="4.3971577">effect; gain this Clue and 1 additional Clue. If you </tspan></tspan><tspan id="tspan80" y="0" x="4.3880024"><tspan id="tspan82" y="94.86351" x="3.8020649">fail, you drink the milk of Shub-Niggurath; a Dark </tspan></tspan><tspan id="tspan84" y="0" x="22.149233"><tspan id="tspan86" y="99.785385" x="22.149233">Young Monster ambushes you!</tspan></tspan></text>
  <text id="text28" y="119.8141" x="4.9142776" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="119.8141" x="5.5002151"><tspan id="tspan32" y="119.8141" x="4.9142776">Under the full moon, the sailor turns into a beast. </tspan></tspan><tspan id="tspan34" y="134.57973" x="92.347137"><tspan id="tspan36" y="124.73598" x="1.5359814">You lock him in his cabin and brace the door (</tspan><tspan id="tspan38" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="124.73598" x="85.663788">}</tspan><tspan id="tspan40" y="124.73598" x="91.7612">-1). </tspan></tspan><tspan id="tspan42" y="139.5016" x="5.5047927"><tspan id="tspan44" y="129.65785" x="4.9188552">If you pass, he's normal again in the morning and </tspan></tspan><tspan id="tspan46" y="144.42348" x="3.0511792"><tspan id="tspan48" y="134.57973" x="2.4652417">tells you of his experience; gain this Clue. If you fail, </tspan></tspan><tspan id="tspan50" y="0" x="1.9754345"><tspan id="tspan52" y="139.5016" x="1.389497">he escapes and dives overboard; move this Clue to the </tspan></tspan><tspan id="tspan54" y="0" x="27.175325"><tspan id="tspan56" y="144.42348" x="27.175325">nearest Wilderness space.</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">5</tspan></text>
