  <text id="text80" y="21.757357" x="7.4252052" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan82" y="21.757357" x="8.0111427"><tspan id="tspan84" y="21.757357" x="7.4252052">The shop is robbed while you are browsing! You </tspan></tspan><tspan id="tspan86" y="36.52298" x="67.319"><tspan id="tspan88" y="26.679232" x="3.2870216">attempt to fend off the thieves (</tspan><tspan id="tspan90" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="26.679232" x="60.635654">}</tspan><tspan id="tspan92" y="26.679232" x="66.733063">). If you pass, the </tspan></tspan><tspan id="tspan94" y="41.444855" x="2.9894753"><tspan id="tspan96" y="31.601107" x="2.4035378">store owner is very gracious; gain 1 ITEM Asset from </tspan></tspan><tspan id="tspan98" y="46.36673" x="4.1750832"><tspan id="tspan100" y="36.52298" x="3.5891457">the reserve or 1 random ITEM Asset from the deck. </tspan></tspan><tspan id="tspan102" y="0" x="10.126011"><tspan id="tspan104" y="41.444855" x="9.5400734">If you fail, lose 1 Health and discard 1 ITEM </tspan></tspan><tspan id="tspan106" y="0" x="40.745823"><tspan id="tspan108" y="46.36673" x="40.745823">possession.</tspan></tspan></text>
  <text id="text58" y="64.817497" x="5.0548496" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="64.817497" x="5.6407871"><tspan id="tspan62" y="64.817497" x="5.0548496">You scrape away years of moss and lichen from the </tspan></tspan><tspan id="tspan64" y="69.739372" x="2.9262486"><tspan id="tspan66" y="69.739372" x="2.3403111">stone altar, uncovering a series of prehistoric symbols. </tspan></tspan><tspan id="tspan68" y="0" x="84.504311"><tspan id="tspan70" y="74.661247" x="2.8118076">You think you can interpret the carvings (</tspan><tspan id="tspan72" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="74.661247" x="78.297035">[</tspan><tspan id="tspan74" y="74.661247" x="83.918373">). If you </tspan></tspan><tspan id="tspan76" y="0" x="25.558084"><tspan id="tspan78" y="79.583122" x="25.558084">pass, gain 1 Clue or 1 Spell.</tspan></tspan></text>
  <text id="text28" y="113.54878" x="3.278573" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="113.54878" x="3.8645105"><tspan id="tspan32" y="113.54878" x="3.278573">One of the sailors is singing an old sea shanty bout a </tspan></tspan><tspan id="tspan34" y="118.47066" x="6.0205774"><tspan id="tspan36" y="118.47066" x="5.4346399">woman searching for her dead husband. The story </tspan></tspan><tspan id="tspan38" y="133.23628" x="56.887276"><tspan id="tspan40" y="123.39253" x="8.9594202">Seems familiar to you (</tspan><tspan id="tspan42" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="123.39253" x="50.68">[</tspan><tspan id="tspan44" y="123.39253" x="56.301338">-1). If you pass, you </tspan></tspan><tspan id="tspan46" y="138.15816" x="3.8416224"><tspan id="tspan48" y="128.31441" x="3.2556849">recognize it as the story of Isis; and the sailor teaches </tspan></tspan><tspan id="tspan50" y="0" x="3.1961756"><tspan id="tspan52" y="133.23628" x="2.6102381">you the song; gain a Blessed Condition and recover 1 </tspan></tspan><tspan id="tspan54" y="0" x="32.062752"><tspan id="tspan56" y="138.15816" x="32.062752">Health and 1 Sanity.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;" xml:space="preserve" id="text3067" y="152.32748" x="90.020378"><tspan id="tspan3069" y="152.32748" x="90.020378" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;">3</tspan></text>
</svg>
