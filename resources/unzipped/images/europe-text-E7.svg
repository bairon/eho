  <text id="text86" y="19.682053" x="2.6519885" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.30000019px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan88" y="19.682053" x="3.1894879"><tspan id="tspan90" y="19.682053" x="2.6519885">At the lecture of a noted archaeologist, he reveals startling </tspan></tspan><tspan id="tspan92" y="24.197054" x="4.5248408"><tspan id="tspan94" y="24.197054" x="3.98734">information! Spawn 2 Clues. During the presentation, a </tspan></tspan><tspan id="tspan96" y="37.742054" x="89.428841"><tspan id="tspan98" y="28.712051" x="2.1270862">stranger tries to sneak a scarab into your pocket (</tspan><tspan id="tspan100" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="28.712051" x="83.222397">|</tspan><tspan id="tspan102" y="28.712051" x="88.891342">). It is </tspan></tspan><tspan id="tspan104" y="42.257053" x="5.0497432"><tspan id="tspan106" y="33.227055" x="4.5122423">inscribed with the words, 'Cursed be he who moves my </tspan></tspan><tspan id="tspan108" y="0" x="2.6519902"><tspan id="tspan110" y="37.742054" x="2.1144886">body. To him shall come fire, water, and pestilence.' If you </tspan></tspan><tspan id="tspan112" y="0" x="18.08412"><tspan id="tspan114" y="42.257053" x="18.084118">fail, gain an Internal Injury Condition.</tspan></tspan></text>
  <text id="text56" y="64.405563" x="6.3981023" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan58" y="64.405563" x="6.9840398"><tspan id="tspan60" y="64.405563" x="6.3981023">A witch cult must have used this villa to conduct </tspan></tspan><tspan id="tspan62" y="69.327438" x="5.1896062"><tspan id="tspan64" y="69.327438" x="4.6036687">their rituals. They've left behind a number of small </tspan></tspan><tspan id="tspan66" y="74.249313" x="7.0206609"><tspan id="tspan68" y="74.249313" x="6.4347234">potions. You may drink one to improve 1 skill of </tspan></tspan><tspan id="tspan70" y="79.171188" x="5.519196"><tspan id="tspan72" y="79.171188" x="4.9332585">your choice. If you improve a skill, you must resist </tspan></tspan><tspan id="tspan74" y="0" x="59.324738"><tspan id="tspan76" y="84.093063" x="7.7530828">the ill effects of the elixir (</tspan><tspan id="tspan78" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="84.093063" x="55.030914">{</tspan><tspan id="tspan80" y="84.093063" x="58.7388">). If you fail, gain a </tspan></tspan><tspan id="tspan82" y="0" x="33.374115"><tspan id="tspan84" y="89.014938" x="33.374115">Cursed Condition.</tspan></tspan></text>
  <text id="text26" y="118.88033" x="5.8898315" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan28" y="118.88033" x="6.475769"><tspan id="tspan30" y="118.88033" x="5.8898315">A secret group of scholars has taken an interest in </tspan></tspan><tspan id="tspan32" y="133.64595" x="42.231689"><tspan id="tspan34" y="123.8022" x="6.6634521">you. Improve (</tspan><tspan id="tspan36" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="123.8022" x="33.570801">]</tspan><tspan id="tspan38" y="123.8022" x="41.645752">). They show you a shocking, </tspan></tspan><tspan id="tspan40" y="138.56783" x="3.6513669"><tspan id="tspan42" y="128.72408" x="3.0654294">ancient text written by Theodorus Philetas regarding </tspan></tspan><tspan id="tspan44" y="0" x="7.762085"><tspan id="tspan46" y="133.64595" x="7.1761475">his translation of the Necronomicon. His words </tspan></tspan><tspan id="tspan48" y="0" x="46.758972"><tspan id="tspan50" y="138.56783" x="6.7962036">deeply disturb you (</tspan><tspan id="tspan52" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="138.56783" x="43.051086">{</tspan><tspan id="tspan54" y="138.56783" x="46.758972">). If you fail, lose 2 Sanity.</tspan></tspan></text>
  <text x="89.825554" y="152.23763" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;"><tspan style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;" x="89.825554" y="152.23763" id="tspan3069">7</tspan></text>
