  <text id="text92" y="20.281796" x="4.0975404" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan94" y="20.281796" x="4.6834779"><tspan id="tspan96" y="20.281796" x="4.0975404">The Silver Twilight Lodge members ask you several </tspan></tspan><tspan id="tspan98" y="0" x="69.31971"><tspan id="tspan100" y="25.203671" x="2.3488832">riddles to prove your knowledge (</tspan><tspan id="tspan102" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="25.203671" x="63.112434">[</tspan><tspan id="tspan104" y="25.203671" x="68.733772">+1). If you pass, </tspan></tspan><tspan id="tspan106" y="0" x="10.254461"><tspan id="tspan108" y="30.125546" x="10.254461">they instruct you in their ways; gain 1 Spell.</tspan></tspan></text>
  <text id="text58" y="66.331322" x="4.0645866" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="66.331322" x="4.6505241"><tspan id="tspan62" y="66.331322" x="4.0645866">You meet Hammett, a former Pinkerton Agent, on </tspan></tspan><tspan id="tspan64" y="71.253197" x="4.9663811"><tspan id="tspan66" y="71.253197" x="4.3804436">the street car and try to convince him to teach you </tspan></tspan><tspan id="tspan68" y="86.018822" x="53.64497"><tspan id="tspan70" y="76.175072" x="4.1515617">how to be a detective (</tspan><tspan id="tspan72" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="76.175072" x="44.984081">]</tspan><tspan id="tspan74" y="76.175072" x="53.059032">). If you pass, he agrees; </tspan></tspan><tspan id="tspan76" y="0" x="28.248241"><tspan id="tspan78" y="81.096947" x="3.9409902">improve (</tspan><tspan id="tspan80" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="81.096947" x="21.482494">|</tspan><tspan id="tspan82" y="81.096947" x="27.662304">). If you fail, he's too distracted by his </tspan></tspan><tspan id="tspan84" y="0" x="3.2726552"><tspan id="tspan86" y="86.018822" x="2.6867177">financial woes; gain a Debt Condition while helping </tspan></tspan><tspan id="tspan88" y="0" x="30.761364"><tspan id="tspan90" y="90.940697" x="30.761364">to support his family.</tspan></tspan></text>
  <text id="text28" y="121.26154" x="1.8023484" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.5px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="121.26154" x="2.3648484"><tspan id="tspan32" y="121.26154" x="1.8023484">The museum's curator shows you a unique golden jewel </tspan></tspan><tspan id="tspan34" y="125.98654" x="5.4542036"><tspan id="tspan36" y="125.98654" x="4.8917036">that was recovered from the sea. You believe that the </tspan></tspan><tspan id="tspan38" y="130.71155" x="3.7623093"><tspan id="tspan40" y="130.71155" x="3.1998093">symbols on it indicate that something is hidden inside </tspan></tspan><tspan id="tspan42" y="144.88655" x="12.823833"><tspan id="tspan44" y="135.43655" x="5.4234419">(</tspan><tspan id="tspan46" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="135.43655" x="6.8648481">[</tspan><tspan id="tspan48" y="135.43655" x="12.261333">+1). If you pass, you reveal a small scroll; gain 1 </tspan></tspan><tspan id="tspan50" y="0" x="4.8917036"><tspan id="tspan52" y="140.16154" x="4.3292036">Spell. If you fail, you damage the jewel and must pay </tspan></tspan><tspan id="tspan54" y="0" x="13.759868"><tspan id="tspan56" y="144.88655" x="13.197368">for the repairs; gain a Debt Condition.       </tspan></tspan></text>
  <text style="font-size:6px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:WfGaramond;;" xml:space="preserve" id="text3067" y="152.53391" x="88.988083"><tspan id="tspan3069" y="152.53391" x="88.988083" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;">3</tspan></text>
