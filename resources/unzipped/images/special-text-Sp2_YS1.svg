  <text id="text48" y="28.178984" x="8.3529615" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.30000019px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan50" y="28.178984" x="8.890461"><tspan id="tspan52" y="28.178984" x="8.3529615">A mass of glowing spheres, mouths, </tspan></tspan><tspan id="tspan54" y="32.693985" x="7.758955"><tspan id="tspan56" x="7.2214537">and tentacles burst forth from the portal. </tspan></tspan><tspan id="tspan58" y="37.208984" x="7.958602"><tspan id="tspan60" x="7.421102">You feel a terrible intelligence searching your </tspan></tspan><tspan id="tspan62" y="41.723984" x="8.1414585"><tspan id="tspan64" x="7.6039572">mind for signs of corruption. If you have a Dark </tspan></tspan><tspan id="tspan66" y="46.238983" x="10.728844"><tspan id="tspan68" x="10.191341">Pact Condition, you are devoured. The Lurker </tspan></tspan><tspan id="tspan70" y="50.753983" x="16.999199"><tspan id="tspan72" x="16.461699">then fills your thoughts with forbidden </tspan></tspan><tspan id="tspan74" y="55.268982" x="35.169987"><tspan id="tspan76" x="35.169987">knowledge (</tspan><tspan id="tspan78" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">{</tspan><tspan id="tspan80">-1).</tspan></tspan></text>
  <path id="path4260" d="m 17.568856,117.23517 -9.1949153,5.91102 0,21.18114 8.2097453,5.41843 63.215043,0 3.283898,-6.2394 11.329449,0 0,-20.36017 -9.03072,-5.91102 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text30" y="120.20801" x="18.48247" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan32" y="120.20801" x="19.068407"><tspan id="tspan34" y="120.20801" x="18.48247">In one horrifying flash, your mind is </tspan></tspan><tspan id="tspan36" y="125.12988" x="12.559381"><tspan id="tspan38" x="11.973444">flooded with knowledge of all places and all </tspan></tspan><tspan id="tspan40" y="130.05176" x="9.9695435"><tspan id="tspan42" x="9.383606">times as your molecules are torn apart. You are </tspan></tspan><tspan id="tspan44" y="134.97363" x="42.466187"><tspan id="tspan46" x="42.466187">devoured.</tspan></tspan></text>
