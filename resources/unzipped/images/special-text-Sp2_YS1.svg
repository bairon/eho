  <text id="text92" y="70.751549" x="6.9419107" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan94" y="70.751549" x="7.5278482"><tspan id="tspan96" y="70.751549" x="6.9419107">You exercise extreme mental discipline to regain </tspan></tspan><tspan id="tspan98" y="75.673424" x="7.8574381"><tspan id="tspan100" y="75.673424" x="7.2715006">control of your mind. By examining the images </tspan></tspan><tspan id="tspan102" y="80.595299" x="7.303544"><tspan id="tspan104" y="80.595299" x="6.7176065">the Lurker has chosen to reveal, you believe that </tspan></tspan><tspan id="tspan106" y="95.360924" x="80.19783"><tspan id="tspan108" y="85.517174" x="6.0034952">you can bind it between dimensions (</tspan><tspan id="tspan110" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.517174" x="73.990555">[</tspan><tspan id="tspan112" y="85.517174" x="79.611893">). If you </tspan></tspan><tspan id="tspan114" y="100.2828" x="7.1433268"><tspan id="tspan116" y="90.439049" x="6.5573893">pass, you may discard 1 Spell to place 1 Eldritch </tspan></tspan><tspan id="tspan118" y="0" x="6.3559732"><tspan id="tspan120" y="95.360924" x="5.7700357">token on the Ancient One sheet. If you fail or do </tspan></tspan><tspan id="tspan122" y="0" x="18.729326"><tspan id="tspan124" y="100.2828" x="18.729326">not discard the Spell, lose 3 Sanity.</tspan></tspan></text>
  <text x="90.146614" y="152.05095" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start" x="90.146614" y="152.05095" id="tspan3069">1</tspan></text>
  <text id="text82" y="10.083101" x="2.5716448" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan84" y="10.083101" x="3.7581682"><tspan id="tspan86" y="10.083101" x="2.5716448">The Key and the </tspan></tspan><tspan id="tspan88" y="17.208101" x="21.797718"><tspan id="tspan90" y="17.208101" x="21.797718">Gate</tspan></tspan></text>
