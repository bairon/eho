  <text id="text76" y="70.751549" x="5.1703653" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan78" y="70.751549" x="5.7563028"><tspan id="tspan80" y="70.751549" x="5.1703653">You touch each rune in order, identifying yourself </tspan></tspan><tspan id="tspan82" y="75.673424" x="6.4383707"><tspan id="tspan84" y="75.673424" x="5.8524332">as a wizard. To your horror, you feel Yog-Sothoth </tspan></tspan><tspan id="tspan86" y="80.595299" x="8.1320963"><tspan id="tspan88" y="80.595299" x="7.5461588">taking over your mind, claiming you as its own </tspan></tspan><tspan id="tspan90" y="95.360924" x="17.594072"><tspan id="tspan92" y="85.517174" x="11.798783">(</tspan><tspan id="tspan94" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.517174" x="13.300248">{</tspan><tspan id="tspan96" y="85.517174" x="17.008135">). Roll 1 less die for each Spell you have </tspan></tspan><tspan id="tspan98" y="100.2828" x="8.7043009"><tspan id="tspan100" y="90.439049" x="8.1183634">(minimum 1 die). If you pass, place 1 Eldritch </tspan></tspan><tspan id="tspan102" y="0" x="7.2074137"><tspan id="tspan104" y="95.360924" x="6.6214762">token on the Ancient One sheet. If you fail, lose </tspan></tspan><tspan id="tspan106" y="0" x="42.336197"><tspan id="tspan108" y="100.2828" x="42.336197">3 Sanity.</tspan></tspan></text>
  <text x="90.146614" y="152.05095" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start" x="90.146614" y="152.05095" id="tspan3069">6</tspan></text>
  <text id="text66" y="10.083101" x="2.5716448" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan68" y="10.083101" x="3.7581682"><tspan id="tspan70" y="10.083101" x="2.5716448">The Key and the </tspan></tspan><tspan id="tspan72" y="17.208101" x="21.797718"><tspan id="tspan74" y="17.208101" x="21.797718">Gate</tspan></tspan></text>
  <path id="path4226" d="m 6.2394068,25.450212 0,22.823093 16.9120762,13.135593 56.483051,0 14.449153,-18.71822 -24.793433,-17.076271 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text44" y="28.424805" x="10.693607" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan46" y="28.424805" x="11.279545"><tspan id="tspan48" y="28.424805" x="10.693607">You see a circle of stones, each </tspan></tspan><tspan id="tspan50" y="33.34668" x="9.3411179"><tspan id="tspan52" x="8.7551804">covered with magic runes. You sense </tspan></tspan><tspan id="tspan54" y="38.268555" x="13.783909"><tspan id="tspan56" x="13.197971">that this is some sort of test of your </tspan></tspan><tspan id="tspan58" y="43.19043" x="31.561363"><tspan id="tspan60" x="31.561363">knowledge (</tspan><tspan id="tspan62" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">[</tspan><tspan id="tspan64">-1).</tspan></tspan></text>
  <path id="path4260" d="m 17.568856,117.23517 -9.1949153,5.91102 0,21.18114 8.2097453,5.41843 63.215043,0 3.283898,-6.2394 11.329449,0 0,-20.36017 -9.03072,-5.91102 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text30" y="120.20801" x="18.912766" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan32" y="120.20801" x="19.498703"><tspan id="tspan34" y="120.20801" x="18.912766">Yog-Sothoth does not recognize you </tspan></tspan><tspan id="tspan36" y="125.12988" x="10.146967"><tspan id="tspan38" x="9.5610294">as a sorcerer and ejects you from the gate; gain </tspan></tspan><tspan id="tspan40" y="130.05176" x="18.740295"><tspan id="tspan42" x="18.740295">2 Spells and a Dark Pact Condition.</tspan></tspan></text>
