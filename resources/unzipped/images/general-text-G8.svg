  <text id="text90" y="21.757357" x="3.9324684" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan92" y="21.757357" x="4.5184059"><tspan id="tspan94" y="21.757357" x="3.9324684">A night of drinking and good cheer helps raise your </tspan></tspan><tspan id="tspan96" y="26.679232" x="4.7472878"><tspan id="tspan98" y="26.679232" x="4.1613503">spirits. Recover 2 Sanity. While you are celebrating, </tspan></tspan><tspan id="tspan100" y="0" x="91.864288"><tspan id="tspan102" y="31.601107" x="3.1405373">you hardly notice that you are being robbed (</tspan><tspan id="tspan104" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="31.601107" x="85.098541">|</tspan><tspan id="tspan106" y="31.601107" x="91.278351">). If </tspan></tspan><tspan id="tspan108" y="0" x="17.674534"><tspan id="tspan110" y="36.52298" x="17.674534">you fail, discard 1 ITEM possession.</tspan></tspan></text>
  <text id="text56" y="64.817497" x="3.3336582" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan58" y="64.817497" x="3.9195957"><tspan id="tspan60" y="64.817497" x="3.3336582">Past where your campfire allows you to see, you hear </tspan></tspan><tspan id="tspan62" y="69.739372" x="4.5009556"><tspan id="tspan64" y="69.739372" x="3.9150181">voices chanting. You try to draw a protective sigil in </tspan></tspan><tspan id="tspan66" y="84.504997" x="32.978432"><tspan id="tspan68" y="74.661247" x="4.0660801">the ground (</tspan><tspan id="tspan70" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="74.661247" x="26.771158">[</tspan><tspan id="tspan72" y="74.661247" x="32.392494">). If you pass, the next morning you </tspan></tspan><tspan id="tspan74" y="89.426872" x="7.9524937"><tspan id="tspan76" y="79.583122" x="7.3665562">find evidence of cult activity that you can use to </tspan></tspan><tspan id="tspan78" y="0" x="5.7781162"><tspan id="tspan80" y="84.504997" x="5.1921787">identify the cult members; gain 1 Clue or improve </tspan></tspan><tspan id="tspan82" y="0" x="20.531839"><tspan id="tspan84" y="89.426872" x="10.955423">(</tspan><tspan id="tspan86" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="89.426872" x="12.456888">]</tspan><tspan id="tspan88" y="89.426872" x="20.531839">). If you fail, gain a Cursed Condition.</tspan></tspan></text>
  <text id="text30" y="113.54878" x="5.3797083" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan32" y="113.54878" x="5.9656458"><tspan id="tspan34" y="113.54878" x="5.3797083">You find a terrified stowaway aboard the ship. You </tspan></tspan><tspan id="tspan36" y="118.47066" x="6.240304"><tspan id="tspan38" y="118.47066" x="5.6543665">attempt to comfort him and coax him into telling </tspan></tspan><tspan id="tspan40" y="133.23628" x="39.432747"><tspan id="tspan42" y="123.39253" x="4.9997644">you his story (</tspan><tspan id="tspan44" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="123.39253" x="30.77186">]</tspan><tspan id="tspan46" y="123.39253" x="38.846809">). If you pass, he tells you about </tspan></tspan><tspan id="tspan48" y="0" x="7.110055"><tspan id="tspan50" y="128.31441" x="6.5241175">horrifying beasts and unbelievable worlds; gain 1 </tspan></tspan><tspan id="tspan52" y="0" x="45.704109"><tspan id="tspan54" y="133.23628" x="45.704109">Clue.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;" xml:space="preserve" id="text3067" y="152.32748" x="90.020378"><tspan id="tspan3069" y="152.32748" x="90.020378" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;">8</tspan></text>
