  <text id="text92" y="20.281796" x="1.6027284" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan94" y="20.281796" x="2.1886659"><tspan id="tspan96" y="20.281796" x="1.6027284">A fortune teller in Independence Square warns you of </tspan></tspan><tspan id="tspan98" y="35.047421" x="89.113411"><tspan id="tspan100" y="25.203671" x="4.7567201">dire events. You try to interpret her words (</tspan><tspan id="tspan102" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="25.203671" x="82.906136">[</tspan><tspan id="tspan104" y="25.203671" x="88.527473">). If </tspan></tspan><tspan id="tspan106" y="39.969296" x="6.1483216"><tspan id="tspan108" y="30.125546" x="5.5623841">you pass, you discern that you ultimately survive; </tspan></tspan><tspan id="tspan110" y="0" x="6.8853211"><tspan id="tspan112" y="35.047421" x="6.2993836">gain a Blessed Condition. If you fail, you fear an </tspan></tspan><tspan id="tspan114" y="0" x="9.8241634"><tspan id="tspan116" y="39.969296" x="9.8241634">inevitable doom; gain a Paranoia Condition.</tspan></tspan></text>
  <text id="text62" y="66.331322" x="4.0416985" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan64" y="66.331322" x="4.627636"><tspan id="tspan66" y="66.331322" x="4.0416985">A pulp author named Smith invites you to read his </tspan></tspan><tspan id="tspan68" y="81.096947" x="64.091141"><tspan id="tspan70" y="71.253197" x="4.3438225">work. The stories disturb you (</tspan><tspan id="tspan72" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="71.253197" x="59.797314">{</tspan><tspan id="tspan74" y="71.253197" x="63.505199">). If you pass, you </tspan></tspan><tspan id="tspan76" y="86.018822" x="6.2755852"><tspan id="tspan78" y="76.175072" x="5.6896477">gain insight into how the invisible world remains </tspan></tspan><tspan id="tspan80" y="0" x="42.301586"><tspan id="tspan82" y="81.096947" x="2.9247549">hidden; improve (</tspan><tspan id="tspan84" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="81.096947" x="35.535839">|</tspan><tspan id="tspan86" y="81.096947" x="41.715649">). If you fail, the tale chills you </tspan></tspan><tspan id="tspan88" y="0" x="10.935619"><tspan id="tspan90" y="86.018822" x="10.935619">to the bone; gain a MADNESS Condition.</tspan></tspan></text>
  <text id="text32" y="121.38049" x="1.6408494" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan34" y="121.38049" x="2.2267869"><tspan id="tspan36" y="121.38049" x="1.6408494">A copy of the Necronomicon is kept at the University </tspan></tspan><tspan id="tspan38" y="126.30237" x="5.2159834"><tspan id="tspan40" y="126.30237" x="4.6300459">of Buenos Aires, but the librarian tells you that it's </tspan></tspan><tspan id="tspan42" y="131.22424" x="7.6283979"><tspan id="tspan44" y="131.22424" x="7.0424604">not available for viewing at this time. You try to </tspan></tspan><tspan id="tspan46" y="145.98987" x="83.78196"><tspan id="tspan48" y="136.14612" x="2.5197556">convince him of the books importance (</tspan><tspan id="tspan50" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="136.14612" x="75.121071">]</tspan><tspan id="tspan52" y="136.14612" x="83.196022">). If you </tspan></tspan><tspan id="tspan54" y="0" x="6.7723799"><tspan id="tspan56" y="141.06799" x="6.1864424">pass, he relents and allows you a brief look at the </tspan></tspan><tspan id="tspan58" y="0" x="24.387127"><tspan id="tspan60" y="145.98987" x="24.387127">book; gain 1 RITUAL Spell.</tspan></tspan></text>
  <text x="88.988083" y="152.53391" id="text3067" xml:space="preserve" style="font-size:6px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:WfGaramond;;"><tspan style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;" x="88.988083" y="152.53391" id="tspan3069">8</tspan></text>
