  <text id="text85" y="23.269703" x="1.1324426" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan87" y="23.269703" x="1.7183801"><tspan id="tspan89" y="23.269703" x="1.1324426">The university allows you to use its telescope to search </tspan></tspan><tspan id="tspan91" y="38.035328" x="59.552242"><tspan id="tspan93" y="28.191578" x="3.8332481">for signs of a green comet (</tspan><tspan id="tspan95" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="28.191578" x="52.786495">|</tspan><tspan id="tspan97" y="28.191578" x="58.966305">-1). If you pass, gain </tspan></tspan><tspan id="tspan99" y="42.957203" x="3.1511803"><tspan id="tspan101" y="33.113453" x="2.5652428">this Clue and 1 additional Clue. If you fail, you find </tspan></tspan><tspan id="tspan103" y="0" x="2.0525475"><tspan id="tspan105" y="38.035328" x="1.4666101">nothing, looking through the endless depths of space; </tspan></tspan><tspan id="tspan107" y="0" x="34.343197"><tspan id="tspan109" y="42.957203" x="34.343197">become Delayed.</tspan></tspan></text>
  <text id="text55" y="74.930191" x="1.2898068" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.30000019px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan57" y="74.930191" x="1.8273077"><tspan id="tspan59" y="74.930191" x="1.2898068">Something attacks you in the dark. Lose 1 Health. To your </tspan></tspan><tspan id="tspan61" y="88.475189" x="82.485909"><tspan id="tspan63" y="79.44519" x="4.5567994">eyes, there's nothing around you but trees (</tspan><tspan id="tspan65" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="79.44519" x="76.279465">|</tspan><tspan id="tspan67" y="79.44519" x="81.94841">). If you </tspan></tspan><tspan id="tspan69" y="92.990189" x="3.6287737"><tspan id="tspan71" y="83.96019" x="3.0912719">pass, you discover a metallic gray tree with evenly spaced </tspan></tspan><tspan id="tspan73" y="97.505188" x="6.9041648"><tspan id="tspan75" y="88.475189" x="6.366663">branches and identify a strange alien from the planet </tspan></tspan><tspan id="tspan77" y="0" x="2.1422491"><tspan id="tspan79" y="92.990189" x="1.6047482">Xicloti; gain this Clue and 1 additional Clue. If you fail, it </tspan></tspan><tspan id="tspan81" y="0" x="10.166955"><tspan id="tspan83" y="97.505188" x="10.166955">strikes you again; gain a Back Injury Condition.</tspan></tspan></text>
  <text id="text25" y="119.8141" x="3.7012036" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan27" y="119.8141" x="4.2871408"><tspan id="tspan29" y="119.8141" x="3.7012036">A pale, blubbery-looking sailor tells you of a dream </tspan></tspan><tspan id="tspan31" y="124.73598" x="2.0212109"><tspan id="tspan33" y="124.73598" x="1.4352734">he's been having about a green stone at the bottom of </tspan></tspan><tspan id="tspan35" y="129.65785" x="11.254304"><tspan id="tspan37" y="129.65785" x="10.668366">the ocean. Gain this clue. You try to use his </tspan></tspan><tspan id="tspan39" y="144.42348" x="91.056244"><tspan id="tspan41" y="134.57973" x="2.5888379">description to determine the actual location (</tspan><tspan id="tspan43" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="134.57973" x="84.290497">|</tspan><tspan id="tspan45" y="134.57973" x="90.470306">). If </tspan></tspan><tspan id="tspan47" y="0" x="3.8156445"><tspan id="tspan49" y="139.5016" x="3.229707">you pass, move the Omen token to any space of the </tspan></tspan><tspan id="tspan51" y="0" x="20.853609"><tspan id="tspan53" y="144.42348" x="20.853609">track without advancing Doom.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve" id="text3067" y="151.89615" x="89.3032"><tspan style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start" id="tspan3069" y="151.89615" x="89.3032">8</tspan></text>
</svg>
