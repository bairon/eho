  <text id="text84" y="20.281796" x="4.7841859" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan86" y="20.281796" x="5.3701234"><tspan id="tspan88" y="20.281796" x="4.7841859">The administrators of Arkham's Historical Society </tspan></tspan><tspan id="tspan90" y="25.203671" x="2.0971131"><tspan id="tspan92" y="25.203671" x="1.5111756">take great pains to show you their extensive collection </tspan></tspan><tspan id="tspan94" y="30.125546" x="2.4175477"><tspan id="tspan96" y="30.125546" x="1.8316102">of historical documents. You may become Delayed to </tspan></tspan><tspan id="tspan98" y="35.047421" x="38.146004"><tspan id="tspan100" y="35.047421" x="38.146004">gain 2 Spells.</tspan></tspan></text>
  <text id="text50" y="66.331322" x="7.3879509" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan52" y="66.331322" x="7.9738884"><tspan id="tspan54" y="66.331322" x="7.3879509">The Examiner hires you to spend a night in the </tspan></tspan><tspan id="tspan56" y="71.253197" x="4.2660027"><tspan id="tspan58" y="71.253197" x="3.6800649">Winchester Mystery House. They provide you with </tspan></tspan><tspan id="tspan60" y="86.018822" x="95.365547"><tspan id="tspan62" y="76.175072" x="2.5402334">experts in detecting the supernatural. Improve (</tspan><tspan id="tspan64" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="76.175072" x="88.5998">|</tspan><tspan id="tspan66" y="76.175072" x="94.77961">). </tspan></tspan><tspan id="tspan68" y="90.940697" x="8.02882"><tspan id="tspan70" y="81.096947" x="7.4428825">The odd architecture and the building's history </tspan></tspan><tspan id="tspan72" y="0" x="3.2863882"><tspan id="tspan74" y="86.018822" x="2.7004507">threaten to unhinge your mind as the evening passes </tspan></tspan><tspan id="tspan76" y="0" x="27.026012"><tspan id="tspan78" y="90.940697" x="21.816662">(</tspan><tspan id="tspan80" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="90.940697" x="23.318127">{</tspan><tspan id="tspan82" y="90.940697" x="27.026012">-1). If you fail, lose 2 Sanity.</tspan></tspan></text>
  <text id="text28" y="121.38049" x="9.2992353" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="121.38049" x="9.8851728"><tspan id="tspan32" y="121.38049" x="9.2992353">At the hospital you find a bald, old man with </tspan></tspan><tspan id="tspan34" y="126.30237" x="5.0832319"><tspan id="tspan36" y="126.30237" x="4.4972944">leathery skin and a flat face. He speaks very slowly, </tspan></tspan><tspan id="tspan38" y="131.22424" x="2.7074387"><tspan id="tspan40" y="131.22424" x="2.1215012">but his story is fascinating. You may become Delayed </tspan></tspan><tspan id="tspan42" y="136.14612" x="5.7607222"><tspan id="tspan44" y="136.14612" x="5.1747847">to gain 2 Spells as he recounts all the details of his </tspan></tspan><tspan id="tspan46" y="141.06799" x="13.217692"><tspan id="tspan48" y="141.06799" x="13.217692">time worshipping the Father of Serpents.</tspan></tspan></text>
  <text x="88.988083" y="152.53391" id="text3067" xml:space="preserve" style="font-size:6px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:WfGaramond;;"><tspan style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;" x="88.988083" y="152.53391" id="tspan3069">7</tspan></text>
