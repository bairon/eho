  <text id="text72" y="21.574974" x="2.7420378" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.4000001px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan74" y="21.574974" x="3.2920361"><tspan id="tspan76" y="21.574974" x="2.7420378">Legends say that this cemetery is haunted. Exploring the </tspan></tspan><tspan id="tspan78" y="26.194973" x="7.120553"><tspan id="tspan80" y="26.194973" x="6.5705533">headstones, you encounter an angry spectre eager to </tspan></tspan><tspan id="tspan82" y="30.814972" x="2.4627419"><tspan id="tspan84" y="30.814972" x="1.9127406">share his story. The experience is nerve-wracking, but you </tspan></tspan><tspan id="tspan86" y="44.674965" x="31.084227"><tspan id="tspan88" y="35.434967" x="5.0021939">try to listen (</tspan><tspan id="tspan90" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="35.434967" x="27.053757">{</tspan><tspan id="tspan92" y="35.434967" x="30.534225">). If you pass, the spirit gratefully fades </tspan></tspan><tspan id="tspan94" y="0" x="6.8670387"><tspan id="tspan96" y="40.054966" x="6.3170376">from view; recover 2 Sanity. If you fail, his desperate </tspan></tspan><tspan id="tspan98" y="0" x="4.3490667"><tspan id="tspan100" y="44.674965" x="4.3490691">voice echoes in your mind; gain a Paranoia Condition.</tspan></tspan></text>
  <text id="text54" y="64.817497" x="5.5309238" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan56" y="64.817497" x="6.1168613"><tspan id="tspan58" y="64.817497" x="5.5309238">According to your map, you can make a detour to </tspan></tspan><tspan id="tspan60" y="69.739372" x="3.6861362"><tspan id="tspan62" y="69.739372" x="3.1001987">visit a lake purported to have restorative powers. You </tspan></tspan><tspan id="tspan64" y="74.661247" x="3.4664097"><tspan id="tspan66" y="74.661247" x="2.8804722">may become Delayed to recover 3 Sanity or discard a </tspan></tspan><tspan id="tspan68" y="79.583122" x="29.096598"><tspan id="tspan70" y="79.583122" x="29.096598">MADNESS Condition.</tspan></tspan></text>
  <text id="text24" y="113.54878" x="2.5324183" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan26" y="113.54878" x="3.1183558"><tspan id="tspan28" y="113.54878" x="2.5324183">One of the sailors speaks in a strange, ancient dialect. </tspan></tspan><tspan id="tspan30" y="118.47066" x="7.9706507"><tspan id="tspan32" y="118.47066" x="7.3847132">You try to communicate with the man based on </tspan></tspan><tspan id="tspan34" y="133.23628" x="75.161201"><tspan id="tspan36" y="123.39253" x="2.4042444">obscure languages you have studied (</tspan><tspan id="tspan38" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="123.39253" x="68.953926">[</tspan><tspan id="tspan40" y="123.39253" x="74.575264">). If you pass, </tspan></tspan><tspan id="tspan42" y="138.15816" x="3.5486536"><tspan id="tspan44" y="128.31441" x="2.9627161">the peculiar man teaches you a chant; gain 1 Spell. If </tspan></tspan><tspan id="tspan46" y="0" x="6.4966516"><tspan id="tspan48" y="133.23628" x="5.9107141">you fail, he growls an unintelligible phrase; gain a </tspan></tspan><tspan id="tspan50" y="0" x="33.513863"><tspan id="tspan52" y="138.15816" x="33.513863">Cursed Condition.</tspan></tspan></text>
  <text x="90.020378" y="152.32748" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;"><tspan style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;" x="90.020378" y="152.32748" id="tspan3069">11</tspan></text>
