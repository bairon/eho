  <text id="text78" y="70.751549" x="6.6306314" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan80" y="70.751549" x="7.2165689"><tspan id="tspan82" y="70.751549" x="6.6306314">Although you cannot understand the words, the </tspan></tspan><tspan id="tspan84" y="75.673424" x="14.032671"><tspan id="tspan86" y="75.673424" x="13.446733">ritual reminds you of a similar ceremony </tspan></tspan><tspan id="tspan88" y="90.439049" x="64.839859"><tspan id="tspan90" y="80.595299" x="7.8757486">performed by human cults (</tspan><tspan id="tspan92" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="80.595299" x="58.632584">[</tspan><tspan id="tspan94" y="80.595299" x="64.253922">-1). If you pass, </tspan></tspan><tspan id="tspan96" y="95.360924" x="7.8070841"><tspan id="tspan98" y="85.517174" x="7.2211466">you recognize the moment when they will close </tspan></tspan><tspan id="tspan100" y="100.2828" x="9.697648"><tspan id="tspan102" y="90.439049" x="9.1117105">their eyes and take the opportunity to escape; </tspan></tspan><tspan id="tspan104" y="105.20467" x="8.2099161"><tspan id="tspan106" y="95.360924" x="7.6239786">place 1 Eldritch token on the active Mystery. If </tspan></tspan><tspan id="tspan108" y="0" x="8.0268106"><tspan id="tspan110" y="100.2828" x="7.4408731">you fail, you misinterpret the chant; resolve the </tspan></tspan><tspan id="tspan112" y="0" x="41.319962"><tspan id="tspan114" y="105.20467" x="41.319962">fail effect.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve" id="text3067" y="152.05095" x="90.146614"><tspan id="tspan3069" y="152.05095" x="90.146614" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">5</tspan></text>
  <text id="text72" y="14.053441" x="9.8226213" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan74" y="14.053441" x="9.8226213"><tspan id="tspan76" y="14.053441" x="9.8226213">R'lyeh Risen</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 6.2394068,25.450212 0,22.823093 16.9120762,13.135593 56.483051,0 14.449153,-18.71822 -24.793433,-17.076271 z" id="path4226"/>
  <text id="text50" y="28.424805" x="10.158024" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan52" y="28.424805" x="10.743961"><tspan id="tspan54" y="28.424805" x="10.158024">Hundreds of deep ones surface </tspan></tspan><tspan id="tspan56" y="33.34668" x="8.1371994"><tspan id="tspan58" x="7.5512619">from the water, crawling up the green </tspan></tspan><tspan id="tspan60" y="38.268555" x="8.6386452"><tspan id="tspan62" x="8.0527077">stones. You hide yourself and watch their </tspan></tspan><tspan id="tspan64" y="43.19043" x="14.125145"><tspan id="tspan66" x="14.125145">priest perform a strange ritual (</tspan><tspan id="tspan68" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">|</tspan><tspan id="tspan70">-1).</tspan></tspan></text>
  <path style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" d="m 17.568856,117.23517 -9.1949153,5.91102 0,21.18114 8.2097453,5.41843 63.215043,0 3.283898,-6.2394 11.329449,0 0,-20.36017 -9.03072,-5.91102 z" id="path4260"/>
  <text id="text32" y="120.20801" x="17.782089" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan34" y="120.20801" x="18.368027"><tspan id="tspan36" y="120.20801" x="17.782089">A loud croak informs you that one of </tspan></tspan><tspan id="tspan38" y="125.12988" x="10.261408"><tspan id="tspan40" x="9.6754704">the deep ones has spotted you. The monstrous </tspan></tspan><tspan id="tspan42" y="130.05176" x="10.125183"><tspan id="tspan44" x="9.5392456">fish creatures descend upon you from all sides. </tspan></tspan><tspan id="tspan46" y="134.97363" x="38.112854"><tspan id="tspan48" x="38.112854">Lose 3 Health.</tspan></tspan></text>
</svg>
