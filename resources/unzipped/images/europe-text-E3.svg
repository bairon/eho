  <text id="text86" y="19.927874" x="1.8836924" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan88" y="19.927874" x="2.4696298"><tspan id="tspan90" y="19.927874" x="1.8836924">You peruse The Scoop, a tabloid paper that specializes </tspan></tspan><tspan id="tspan92" y="0" x="59.16824"><tspan id="tspan94" y="24.849749" x="1.7463633">in strange and lurid stories (</tspan><tspan id="tspan96" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="24.849749" x="52.402493">|</tspan><tspan id="tspan98" y="24.849749" x="58.582302">-1). If you pass, gain 1 </tspan></tspan><tspan id="tspan100" y="0" x="12.046046"><tspan id="tspan102" y="29.771624" x="12.046046">Clue as you find a vital bit of information.</tspan></tspan></text>
  <text id="text56" y="64.405563" x="4.0909734" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan58" y="64.405563" x="4.6769109"><tspan id="tspan60" y="64.405563" x="4.0909734">You speak to a number of Vatican authorities about </tspan></tspan><tspan id="tspan62" y="69.327438" x="7.3685613"><tspan id="tspan64" y="69.327438" x="6.7826238">your investigations. They carefully consider your </tspan></tspan><tspan id="tspan66" y="84.093063" x="22.763153"><tspan id="tspan68" y="74.249313" x="2.5116887">story (</tspan><tspan id="tspan70" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="74.249313" x="14.102264">]</tspan><tspan id="tspan72" y="74.249313" x="22.177216">-1). If you pass, you are thanked for doing </tspan></tspan><tspan id="tspan74" y="89.014938" x="3.175446"><tspan id="tspan76" y="79.171188" x="2.5895085">good work; gain a Blessed Condition. If you fail, you </tspan></tspan><tspan id="tspan78" y="0" x="4.3015447"><tspan id="tspan80" y="84.093063" x="3.7156072">are demoralized by their rejection; lose 1 Sanity and </tspan></tspan><tspan id="tspan82" y="0" x="24.786469"><tspan id="tspan84" y="89.014938" x="24.786469">discard a Blessed Condition.</tspan></tspan></text>
  <text id="text30" y="118.88033" x="3.9306028" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan32" y="118.88033" x="4.5165405"><tspan id="tspan34" y="118.88033" x="3.9306028">Professor Azap at the Topkapi Museum is not easily </tspan></tspan><tspan id="tspan36" y="123.8022" x="3.637634"><tspan id="tspan38" y="123.8022" x="3.0516965">impressed. Only serious scholars can earn his respect </tspan></tspan><tspan id="tspan40" y="0" x="10.494934"><tspan id="tspan42" y="128.72408" x="2.7861936">(</tspan><tspan id="tspan44" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="128.72408" x="4.2876587">[</tspan><tspan id="tspan46" y="128.72408" x="9.9089966">). If you pass, he offers you any help the institute </tspan></tspan><tspan id="tspan48" y="0" x="73.574768"><tspan id="tspan50" y="133.64595" x="24.612366">can provide; improve (</tspan><tspan id="tspan52" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="133.64595" x="65.499817">]</tspan><tspan id="tspan54" y="133.64595" x="73.574768">).</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;" xml:space="preserve" id="text3067" y="152.23763" x="89.825554"><tspan id="tspan3069" y="152.23763" x="89.825554" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;">3</tspan></text>
