  <text id="text84" y="21.757357" x="4.101841" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan86" y="21.757357" x="4.6877785"><tspan id="tspan88" y="21.757357" x="4.101841">The police ask for your help investigating a series of </tspan></tspan><tspan id="tspan90" y="26.679232" x="6.999485"><tspan id="tspan92" y="26.679232" x="6.4135475">ritual killings. The grisly crime scenes threaten to </tspan></tspan><tspan id="tspan94" y="41.444855" x="81.408966"><tspan id="tspan96" y="31.601107" x="5.7223244">overwhelm you with chills and nausea (</tspan><tspan id="tspan98" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="31.601107" x="77.115143">{</tspan><tspan id="tspan100" y="31.601107" x="80.823029">). If you </tspan></tspan><tspan id="tspan102" y="46.36673" x="7.9379005"><tspan id="tspan104" y="36.52298" x="7.351963">pass, you manage to examine the scene and find </tspan></tspan><tspan id="tspan106" y="0" x="2.3714943"><tspan id="tspan108" y="41.444855" x="1.7855567">significant information; spawn 1 Clue. If you fail, you </tspan></tspan><tspan id="tspan110" y="0" x="16.594212"><tspan id="tspan112" y="46.36673" x="16.594212">can't endure the horror; lose 2 Sanity.</tspan></tspan></text>
  <text id="text58" y="64.817497" x="9.939188" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan60" y="64.817497" x="10.525126"><tspan id="tspan62" y="64.817497" x="9.939188">Extreme conditions have left you fevered and </tspan></tspan><tspan id="tspan64" y="69.739372" x="3.6815586"><tspan id="tspan66" y="69.739372" x="3.0956211">delirious. You force yourself to keep moving; putting </tspan></tspan><tspan id="tspan68" y="84.504997" x="67.415993"><tspan id="tspan70" y="74.661247" x="5.1967564">a terrible strain on your body (</tspan><tspan id="tspan72" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="74.661247" x="60.732643">}</tspan><tspan id="tspan74" y="74.661247" x="66.830055">)! If you fail, the </tspan></tspan><tspan id="tspan76" y="0" x="3.1871738"><tspan id="tspan78" y="79.583122" x="2.6012363">fever grows worse and you begin seeing things; gain a </tspan></tspan><tspan id="tspan80" y="0" x="26.665873"><tspan id="tspan82" y="84.504997" x="26.665873">Hallucinations Condition.</tspan></tspan></text>
  <text id="text28" y="113.54878" x="3.8141565" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan30" y="113.54878" x="4.400094"><tspan id="tspan32" y="113.54878" x="3.8141565">You're awakened in the night by gunfire. Deep ones </tspan></tspan><tspan id="tspan34" y="118.47066" x="9.1104822"><tspan id="tspan36" y="118.47066" x="8.5245447">have climbed aboard the ship and are trying to </tspan></tspan><tspan id="tspan38" y="123.39253" x="6.7850428"><tspan id="tspan40" y="123.39253" x="6.1991053">sabotage the engine. You do your best to help the </tspan></tspan><tspan id="tspan42" y="138.15816" x="46.610481"><tspan id="tspan44" y="128.31441" x="8.7534266">crew fight them (</tspan><tspan id="tspan46" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="128.31441" x="39.927132">}</tspan><tspan id="tspan48" y="128.31441" x="46.024544">). If you fail, the engine is </tspan></tspan><tspan id="tspan50" y="0" x="4.6976404"><tspan id="tspan52" y="133.23628" x="4.1117029">destroyed before you finish off the sea creatures and </tspan></tspan><tspan id="tspan54" y="0" x="8.6481409"><tspan id="tspan56" y="138.15816" x="8.6481409">you must wait to be rescued; become Delayed.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;" xml:space="preserve" id="text3067" y="152.32748" x="90.020378"><tspan id="tspan3069" y="152.32748" x="90.020378" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;">10</tspan></text>
