  <text id="text90" y="19.927874" x="1.6960093" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan92" y="19.927874" x="2.2819467"><tspan id="tspan94" y="19.927874" x="1.6960093">The Silver Twilight Lodge is locked up tight. You look </tspan></tspan><tspan id="tspan96" y="34.693501" x="91.7015"><tspan id="tspan98" y="24.849749" x="2.9136605">over the old building for a possible entrance (</tspan><tspan id="tspan100" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="24.849749" x="84.935753">|</tspan><tspan id="tspan102" y="24.849749" x="91.115562">). If </tspan></tspan><tspan id="tspan104" y="39.615376" x="4.6485848"><tspan id="tspan106" y="29.771624" x="4.0626473">you pass, the Lodge members are delighted by your </tspan></tspan><tspan id="tspan108" y="44.537251" x="10.086818"><tspan id="tspan110" y="34.693501" x="9.5008802">ingenuity and offer their favor; gain a Blessed </tspan></tspan><tspan id="tspan112" y="0" x="8.2557621"><tspan id="tspan114" y="39.615376" x="7.6698251">Condition. If you fail, you waste fruitless hours </tspan></tspan><tspan id="tspan116" y="0" x="21.89712"><tspan id="tspan118" y="44.537251" x="21.89712">searching and become Delayed.</tspan></tspan></text>
  <text id="text60" y="64.405563" x="3.1937566" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan62" y="64.405563" x="3.7796941"><tspan id="tspan64" y="64.405563" x="3.1937566">The Vatican Library is so vast! You ask a librarian for </tspan></tspan><tspan id="tspan66" y="79.171188" x="47.198578"><tspan id="tspan68" y="69.327438" x="1.8982855">a recommendation (</tspan><tspan id="tspan70" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="69.327438" x="38.537689">]</tspan><tspan id="tspan72" y="69.327438" x="46.61264">). If you pass, he leads you to </tspan></tspan><tspan id="tspan74" y="84.093063" x="6.9519963"><tspan id="tspan76" y="74.249313" x="6.9519963">a codex that recounts how worshippers of Shub-</tspan></tspan><tspan id="tspan78" y="0" x="5.6290593"><tspan id="tspan80" y="79.171188" x="5.0431218">Niggurath were driven out of Rome, and the story </tspan></tspan><tspan id="tspan82" y="0" x="82.162567"><tspan id="tspan84" y="84.093063" x="16.134735">renews your confidence; improve (</tspan><tspan id="tspan86" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="84.093063" x="78.454681">{</tspan><tspan id="tspan88" y="84.093063" x="82.162567">).</tspan></tspan></text>
  <text id="text30" y="118.88033" x="8.6638794" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan32" y="118.88033" x="9.2498169"><tspan id="tspan34" y="118.88033" x="8.6638794">Inside the loud hustle and bustle of the Grand </tspan></tspan><tspan id="tspan36" y="123.8022" x="5.4137573"><tspan id="tspan38" y="123.8022" x="4.8278198">Bazaar, you negotiate to find a skilled instructor to </tspan></tspan><tspan id="tspan40" y="138.56783" x="34.413086"><tspan id="tspan42" y="128.72408" x="6.0958252">tutor you (</tspan><tspan id="tspan44" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="128.72408" x="25.752197">]</tspan><tspan id="tspan46" y="128.72408" x="33.827148">-1). If you pass, improve 1 skill of </tspan></tspan><tspan id="tspan48" y="143.4897" x="6.1416016"><tspan id="tspan50" y="133.64595" x="5.5556641">your choice. If you fail, the instructor teaches you </tspan></tspan><tspan id="tspan52" y="0" x="9.4786987"><tspan id="tspan54" y="138.56783" x="8.8927612">nothing; gain a Debt Condition to pay for his </tspan></tspan><tspan id="tspan56" y="0" x="43.701111"><tspan id="tspan58" y="143.4897" x="43.701111">lessons.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000024px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;" xml:space="preserve" id="text3067" y="152.23763" x="89.825554"><tspan id="tspan3069" y="152.23763" x="89.825554" style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;font-size:6.00000024px;text-anchor:start;text-align:start;writing-mode:lr;line-height:125%;">1</tspan></text>
