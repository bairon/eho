  <text id="text86" y="20.281796" x="4.7292542" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan88" y="20.281796" x="5.3151917"><tspan id="tspan90" y="20.281796" x="4.7292542">During the night, you have a nightmare about the </tspan></tspan><tspan id="tspan92" y="25.203671" x="5.1275086"><tspan id="tspan94" y="25.203671" x="4.5415711">old witch, Keziah Mason. In the dream, she shares </tspan></tspan><tspan id="tspan96" y="30.125546" x="3.799994"><tspan id="tspan98" y="30.125546" x="3.2140565">her power with you; gain 1 INCANTATION Spell. </tspan></tspan><tspan id="tspan100" y="35.047421" x="3.9144349"><tspan id="tspan102" y="35.047421" x="3.3284974">When you wake up, you fear that the old witch will </tspan></tspan><tspan id="tspan104" y="5.2221822e+12" x="77.792915"><tspan id="tspan106" y="39.969296" x="3.5161805">someday ask you for a favor in return (</tspan><tspan id="tspan108" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="39.969296" x="73.499092">{</tspan><tspan id="tspan110" y="39.969296" x="77.206978">+1). If you </tspan></tspan><tspan id="tspan112" y="0" x="21.648199"><tspan id="tspan114" y="44.891171" x="21.648199">fail, gain a Paranoia Condition.</tspan></tspan></text>
  <text id="text56" y="66.331322" x="1.7711905" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan58" y="66.331322" x="2.3571281"><tspan id="tspan60" y="66.331322" x="1.7711905">You find the husk of a squid-like creature in a tunnel. </tspan></tspan><tspan id="tspan62" y="81.096947" x="58.405712"><tspan id="tspan64" y="71.253197" x="6.1840324">Just seeing it terrifies you (</tspan><tspan id="tspan66" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="71.253197" x="54.111889">{</tspan><tspan id="tspan68" y="71.253197" x="57.819775">-1). If you pass, you </tspan></tspan><tspan id="tspan70" y="86.018822" x="3.4923818"><tspan id="tspan72" y="76.175072" x="2.9064443">identify the cthonian; improve 1 skill of your choice </tspan></tspan><tspan id="tspan74" y="90.940697" x="2.8606679"><tspan id="tspan76" y="81.096947" x="2.2747304">as scientists clamour to contribute to its study. If you </tspan></tspan><tspan id="tspan78" y="3.3759789e+13" x="2.4120598"><tspan id="tspan80" y="86.018822" x="1.8261222">fail, you run headlong through the tunnel; gain a Leg </tspan></tspan><tspan id="tspan82" y="1.2890625" x="33.695629"><tspan id="tspan84" y="90.940697" x="33.695629">Injury Condition.</tspan></tspan></text>
  <text id="text30" y="121.38049" x="5.0283003" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan32" y="121.38049" x="5.6142378"><tspan id="tspan34" y="121.38049" x="5.0283003">You sneak into the temple and overhear the rough </tspan></tspan><tspan id="tspan36" y="126.30237" x="8.9467573"><tspan id="tspan38" y="126.30237" x="8.3608198">croaking of deep ones chanting. You recognize </tspan></tspan><tspan id="tspan40" y="131.22424" x="7.3445845"><tspan id="tspan42" y="131.22424" x="6.758647">familiar elements to the words they are intoning </tspan></tspan><tspan id="tspan44" y="0" x="11.610942"><tspan id="tspan46" y="136.14612" x="3.9022019">(</tspan><tspan id="tspan48" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="136.14612" x="5.4036665">[</tspan><tspan id="tspan50" y="136.14612" x="11.025004">). If you pass, gain 1 RITUAL Spell. If you fail, </tspan></tspan><tspan id="tspan52" y="0" x="4.3874311"><tspan id="tspan54" y="141.06799" x="4.3874311">it's nothing more than horrific noise; lose 1 Sanity.</tspan></tspan></text>
  <text x="88.988083" y="152.53391" id="text3067" xml:space="preserve" style="font-size:6px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:WfGaramond;;"><tspan style=";font-family:WfGaramond;font-weight:bold;font-style:normal;font-stretch:normal;font-variant:normal;" x="88.988083" y="152.53391" id="tspan3069">2</tspan></text>
