  <text id="text101" y="70.656677" x="12.979685" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan103" y="70.656677" x="13.565622"><tspan id="tspan105" y="70.656677" x="12.979685">You find the remains of a white ape and study </tspan></tspan><tspan id="tspan107" y="85.422302" x="39.539135"><tspan id="tspan109" y="75.578552" x="13.31843">the bones (</tspan><tspan id="tspan111" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="75.578552" x="33.33186">[</tspan><tspan id="tspan113" y="75.578552" x="38.953197">). If you pass, you find a hastily </tspan></tspan><tspan id="tspan115" y="90.344177" x="12.521921"><tspan id="tspan117" y="80.500427" x="11.935984">drawn map that leads you to a hidden treasure; </tspan></tspan><tspan id="tspan119" y="95.266052" x="15.58436"><tspan id="tspan121" y="85.422302" x="14.998423">gain 1 Artifact. If you fail, something about </tspan></tspan><tspan id="tspan123" y="0" x="18.6056"><tspan id="tspan125" y="90.344177" x="18.019663">this creature makes you doubt your own </tspan></tspan><tspan id="tspan127" y="0" x="14.485727"><tspan id="tspan129" y="95.266052" x="14.485727">humanity; gain a Hallucinations Condition.</tspan></tspan></text>
  <text style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve" id="text3067" y="152.05226" x="90.255959"><tspan style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start" id="tspan3069" y="152.05226" x="90.255959">2</tspan></text>
  <text id="text91" y="10.066425" x="6.3468137" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan93" y="10.066425" x="7.5333371"><tspan id="tspan95" y="10.066425" x="6.3468137">The Heart of </tspan></tspan><tspan id="tspan97" y="17.191425" x="17.948376"><tspan id="tspan99" y="17.191425" x="17.948376">Africa</tspan></tspan></text>
  <path id="path4203" d="m 3.2508935,25.660881 0,36.688655 94.9725305,0 0,-15.557847 -44.583682,-7.66282 0,-13.467987 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text61" y="28.633789" x="7.0448608" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan63" y="28.633789" x="7.6307983"><tspan id="tspan65" y="28.633789" x="7.0448608">The old N'bangu man's </tspan></tspan><tspan id="tspan67" y="33.555664" x="5.0627441"><tspan id="tspan69" x="4.4768066">map to the gray city of the </tspan></tspan><tspan id="tspan71" y="38.477539" x="11.96582"><tspan id="tspan73" x="11.379883">white god relies on </tspan></tspan><tspan id="tspan75" y="43.399414" x="12.729736"><tspan id="tspan77" x="12.143799">landmarks that are now </tspan></tspan><tspan id="tspan79" y="48.321289" x="10.079418"><tspan id="tspan81" x="9.4934807">overgrown by the dense jungle. You search </tspan></tspan><tspan id="tspan83" y="53.243164" x="9.7115479"><tspan id="tspan85" x="9.7115479">carefully to recognize anything familiar (</tspan><tspan id="tspan87" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">|</tspan><tspan id="tspan89">).</tspan></tspan></text>
  <path id="path4237" d="m 13.700194,112.50618 -7.1984071,6.73399 6.0373741,8.59165 -0.232207,8.35944 -7.8950272,5.10855 9.5204742,9.98488 65.946696,0.23221 3.018686,-7.66282 10.913714,0.23221 4.411927,-14.16461 -11.14592,-17.1833 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text31" y="116.17611" x="13.63808" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan33" y="116.17611" x="14.224017"><tspan id="tspan35" y="116.17611" x="13.63808">Stumbling across a copper mine, you are </tspan></tspan><tspan id="tspan37" y="121.09798" x="12.838558"><tspan id="tspan39" y="121.09798" x="12.252621">immediately accused of being a thief or a </tspan></tspan><tspan id="tspan41" y="126.01986" x="13.532926"><tspan id="tspan43" y="126.01986" x="12.946988">saboteur. You fight to escape into the jungle </tspan></tspan><tspan id="tspan45" y="140.78549" x="24.523487"><tspan id="tspan47" y="130.94174" x="16.338673">(</tspan><tspan id="tspan49" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="130.94174" x="17.840137">}</tspan><tspan id="tspan51" y="130.94174" x="23.93755">-1). If you pass, you find the gray city; </tspan></tspan><tspan id="tspan53" y="0" x="18.268251"><tspan id="tspan55" y="135.86362" x="17.682314">gain 2 Clues. If you fail, gain a Detained </tspan></tspan><tspan id="tspan57" y="0" x="42.458813"><tspan id="tspan59" y="140.78549" x="42.458813">Condition.</tspan></tspan></text>
</svg>
