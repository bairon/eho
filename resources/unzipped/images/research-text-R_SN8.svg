  <text id="text82" y="23.269703" x="2.1074791" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan84" y="23.269703" x="2.6934166"><tspan id="tspan86" y="23.269703" x="2.1074791">As he lie dying, the bleeding priest begs you to guard </tspan></tspan><tspan id="tspan88" y="28.191578" x="7.6006432"><tspan id="tspan90" y="28.191578" x="7.0147057">the sword. He tells you Brother Tristam and his </tspan></tspan><tspan id="tspan92" y="33.113453" x="6.0625572"><tspan id="tspan94" y="33.113453" x="5.4766197">Order will stop at nothing. If you make a solemn </tspan></tspan><tspan id="tspan96" y="38.035328" x="2.5103111"><tspan id="tspan98" y="38.035328" x="1.9243737">vow, he will give you his ancient blade. You may gain </tspan></tspan><tspan id="tspan100" y="42.957203" x="6.758358"><tspan id="tspan102" y="42.957203" x="6.1724205">a Dark Pact Condition to gain this Clue and the </tspan></tspan><tspan id="tspan104" y="47.879078" x="21.589901"><tspan id="tspan106" y="47.879078" x="21.589901">Sword of Saint Jerome Artifact.</tspan></tspan></text>
  <text id="text52" y="75.17601" x="1.8748798" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan54" y="75.17601" x="2.4608173"><tspan id="tspan56" y="75.17601" x="1.8748798">The locals in a small village are celebrating an ancient </tspan></tspan><tspan id="tspan58" y="80.097885" x="2.263979"><tspan id="tspan60" y="80.097885" x="1.6780415">pagan holiday. Some of the songs and traditions seem </tspan></tspan><tspan id="tspan62" y="94.86351" x="60.358768"><tspan id="tspan64" y="85.01976" x="4.1636982">to have occult significance (</tspan><tspan id="tspan66" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="85.01976" x="54.151493">[</tspan><tspan id="tspan68" y="85.01976" x="59.772831">-1). If you pass, you </tspan></tspan><tspan id="tspan70" y="99.785385" x="4.6901264"><tspan id="tspan72" y="89.941635" x="4.1041889">recognize the influence of The Black Goat and stay </tspan></tspan><tspan id="tspan74" y="0" x="4.9647846"><tspan id="tspan76" y="94.86351" x="4.3788471">away from the festival; gain this Clue. If you fail, a </tspan></tspan><tspan id="tspan78" y="0" x="16.688112"><tspan id="tspan80" y="99.785385" x="16.688112">Goat Spawn Monster ambushes you.</tspan></tspan></text>
  <text id="text26" y="119.8141" x="1.8838818" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan28" y="119.8141" x="2.4698193"><tspan id="tspan30" y="119.8141" x="1.8838818">You can't shake the feeling that something is hunting </tspan></tspan><tspan id="tspan32" y="124.73598" x="3.4631665"><tspan id="tspan34" y="124.73598" x="2.877229">you. You stay awake all night to watch for the threat </tspan></tspan><tspan id="tspan36" y="139.5016" x="10.004609"><tspan id="tspan38" y="129.65785" x="1.7373974">(</tspan><tspan id="tspan40" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="129.65785" x="3.2388623">|</tspan><tspan id="tspan42" y="129.65785" x="9.4186716">). If you pass, you find strange tracks on the deck </tspan></tspan><tspan id="tspan44" y="0" x="6.8002639"><tspan id="tspan46" y="134.57973" x="6.2143264">of the ship; gain this Clue. If you fail, a Monster </tspan></tspan><tspan id="tspan48" y="0" x="36.641876"><tspan id="tspan50" y="139.5016" x="36.641876">ambushes you!</tspan></tspan></text>
  <text x="89.3032" y="151.89615" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan x="89.3032" y="151.89615" id="tspan3069" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start">8</tspan></text>
