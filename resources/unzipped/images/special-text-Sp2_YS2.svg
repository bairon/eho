  <text id="text92" y="70.751549" x="8.5852823" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan94" y="70.751549" x="9.1712198"><tspan id="tspan96" y="70.751549" x="8.5852823">'Umr At-Tawil guides you through the gate to </tspan></tspan><tspan id="tspan98" y="85.517174" x="61.397476"><tspan id="tspan100" y="75.673424" x="8.1504068">encounter Yog-Sothoth (</tspan><tspan id="tspan102" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons" y="75.673424" x="52.736588">]</tspan><tspan id="tspan104" y="75.673424" x="60.811539">). You may spend </tspan></tspan><tspan id="tspan106" y="90.439049" x="5.8341227"><tspan id="tspan108" y="80.595299" x="5.2481852">any number of Clues to add 1 success to your test </tspan></tspan><tspan id="tspan110" y="95.360924" x="7.3767862"><tspan id="tspan112" y="85.517174" x="6.7908487">result for each Clue spent. If your test result is 3 </tspan></tspan><tspan id="tspan114" y="100.2828" x="6.9419107"><tspan id="tspan116" y="90.439049" x="6.3559732">or greater, you are allowed to return home; place </tspan></tspan><tspan id="tspan118" y="105.20467" x="11.446305"><tspan id="tspan120" y="95.360924" x="10.860368">1 Eldritch token on the Ancient One sheet. </tspan></tspan><tspan id="tspan122" y="0" x="6.5619669"><tspan id="tspan124" y="100.2828" x="5.9760294">Otherwise, Yog-Sothoth threatens to trap you on </tspan></tspan><tspan id="tspan126" y="0" x="12.508317"><tspan id="tspan128" y="105.20467" x="12.508317">the doomed planet Yaddith; lose 3 Sanity.</tspan></tspan></text>
  <text x="90.146614" y="152.05095" id="text3067" xml:space="preserve" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"><tspan style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:6.00000048px;line-height:125%;font-family:WfGaramond;;text-align:start;writing-mode:lr-tb;text-anchor:start" x="90.146614" y="152.05095" id="tspan3069">2</tspan></text>
  <text id="text82" y="10.083101" x="2.5716448" style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:7.5px;line-height:94.99999881%;font-family:WfUglyQua;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none" xml:space="preserve"><tspan id="tspan84" y="10.083101" x="3.7581682"><tspan id="tspan86" y="10.083101" x="2.5716448">The Key and the </tspan></tspan><tspan id="tspan88" y="17.208101" x="21.797718"><tspan id="tspan90" y="17.208101" x="21.797718">Gate</tspan></tspan></text>
  <path id="path4226" d="m 6.2394068,25.450212 0,22.823093 16.9120762,13.135593 56.483051,0 14.449153,-18.71822 -24.793433,-17.076271 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text48" y="28.424805" x="10.034428" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan50" y="28.424805" x="10.034428"><tspan id="tspan52" y="28.424805" x="10.034428">Yog-Sothoth's avatar, 'Umr At-</tspan></tspan><tspan id="tspan54" y="33.34668" x="12.069389"><tspan id="tspan56" x="11.483452">Tawil, stands before the Ultimate </tspan></tspan><tspan id="tspan58" y="38.268555" x="9.0231667"><tspan id="tspan60" x="8.4372292">Gate. He is a tall figure, wrapped in gray </tspan></tspan><tspan id="tspan62" y="43.19043" x="15.763939"><tspan id="tspan64" x="15.178001">fabric, and you can hear his thoughts </tspan></tspan><tspan id="tspan66" y="48.112305" x="10.417512"><tspan id="tspan68" x="9.8315744">thundering in your head. He warns you to </tspan></tspan><tspan id="tspan70" y="53.03418" x="18.310188"><tspan id="tspan72" x="17.724251">proceed no further if you are afraid </tspan></tspan><tspan id="tspan74" y="57.956055" x="44.824696"><tspan id="tspan76" x="44.824696">(</tspan><tspan id="tspan78" style="line-height:80.00000119%;font-family:WfEldritchHorrorIcons">{</tspan><tspan id="tspan80">-1).</tspan></tspan></text>
  <path id="path4260" d="m 17.568856,117.23517 -9.1949153,5.91102 0,21.18114 8.2097453,5.41843 63.215043,0 3.283898,-6.2394 11.329449,0 0,-20.36017 -9.03072,-5.91102 z" style="fill:none;fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/>
  <text id="text30" y="120.20801" x="18.583178" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.6875px;line-height:104.99999523%;font-family:WfGaramond;;text-align:middle;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" xml:space="preserve"><tspan id="tspan32" y="120.20801" x="19.169115"><tspan id="tspan34" y="120.20801" x="18.583178">'Umr At-Tawil holds a large metallic </tspan></tspan><tspan id="tspan36" y="125.12988" x="10.673394"><tspan id="tspan38" x="10.087457">sphere that radiates powerful pulses of energy. </tspan></tspan><tspan id="tspan40" y="130.05176" x="12.290405"><tspan id="tspan42" x="11.704468">The rhythmic waves shake you to your core, </tspan></tspan><tspan id="tspan44" y="134.97363" x="9.5987549"><tspan id="tspan46" x="9.5987549">tearing your body to pieces. You are devoured.</tspan></tspan></text>
